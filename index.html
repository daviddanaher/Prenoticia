<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

    /* Barra flotante */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 5px;
      z-index: 9999;
      user-select: none;
      overflow: hidden;
    }

    .barra-contenido {
      width: 100%;
      max-width: 1085px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
    }

    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
    }
    .btn:hover {
      background-color: #a55a00;
      text-decoration: none;
    }

    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
    }

    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* PANEL MI CUENTA dentro de la barra */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: auto;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      white-space: nowrap;
      font-size: 14px;
      overflow-x: auto;
      transition: opacity 0.35s ease;
      user-select: none;
      z-index: 10000;
      border-radius: 0 4px 4px 0;
      opacity: 0;
      pointer-events: none;
      scrollbar-width: none; /* Firefox no scroll bar */
      -ms-overflow-style: none; /* IE and Edge */
    }
    #panelMiCuenta::-webkit-scrollbar {
      height: 6px;
    }
    #panelMiCuenta::-webkit-scrollbar-thumb {
      background: rgba(255 255 255 / 0.3);
      border-radius: 3px;
    }
    /* Scrollbar oculto en móvil */
    @media (max-width: 600px) {
      #panelMiCuenta::-webkit-scrollbar {
        display: none;
      }
      #panelMiCuenta {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    }
    /* Scrollbar fina en tablet */
    @media (min-width: 601px) and (max-width: 900px) {
      #panelMiCuenta::-webkit-scrollbar {
        height: 3px;
      }
      #panelMiCuenta::-webkit-scrollbar-thumb {
        background: rgba(255 255 255 / 0.5);
        border-radius: 2px;
      }
      #panelMiCuenta {
        scrollbar-width: thin;
      }
    }

    /* Panel visible */
    #panelMiCuenta.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* Botones dentro del panel */
    #panelMiCuenta .btn-panel {
      background: rgba(255 255 255 / 0.15);
      border: 1px solid rgba(255 255 255 / 0.3);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
    }
    #panelMiCuenta .btn-panel:hover {
      background: rgba(255 255 255 / 0.35);
    }

    /* Texto en panel (valor) */
    #panelMiCuenta .valor {
      margin-left: 6px;
      font-weight: bold;
    }

    /* Adaptaciones móviles */
    @media (max-width: 600px) {
      .btn {
        font-size: 13px;
        padding: 5px 8px;
        height: 28px;
      }
      .popup-login input {
        width: 140px;
      }
      #panelMiCuenta {
        font-size: 13px;
        padding: 0 6px;
      }
      #panelMiCuenta .btn-panel {
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Barra flotante principal -->
  <div class="barra-flotante" role="banner" aria-label="Barra principal de navegación y cuenta">
    <div class="barra-contenido" id="barraContenido">
      <div class="grupo-botones" id="izquierda">
        <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()" aria-label="Iniciar sesión">Iniciar sesión</button>
        <span id="saludoUsuario" style="color:white; font-weight:bold;" aria-live="polite"></span>
      </div>

      <div class="grupo-botones" id="derecha">
        <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_blank" rel="noopener noreferrer">Suscribirme</a>
        <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn" target="_blank" rel="noopener noreferrer">Ayuda</a>
      </div>

      <!-- Panel Mi Cuenta oculto inicialmente -->
      <div id="panelMiCuenta" aria-hidden="true" role="region" aria-label="Panel Mi Cuenta"></div>

      <!-- Popup login -->
      <div class="popup-login" id="popupLogin" aria-hidden="true">
        <input type="email" id="inputEmail" placeholder="Tu correo" aria-label="Correo electrónico"/>
        <button class="btn" onclick="validarEmail()">Ingresar</button>
        <button class="btn" onclick="cerrarLogin()" aria-label="Cerrar login">✕</button>
        <span class="mensaje-error" id="mensajeError" role="alert"></span>
      </div>
    </div>
  </div>

  <script>
    // Datos usuarios actualizados, agregando Máximo Antonio Acosta
    const usuarios = {
      "mauricioacostacom@gmail.com": {
        activo: true,
        nombre: "Mauricio",
        apellido: "Acosta Danaher",
        email: "mauricioacostacom@gmail.com",
        medioPago: "Mercado Pago",
        ultimoPago: "31 de julio de 2025",
        proximoPago: "31 de septiembre de 2025",
        pais: "Argentina",
        emailVerificado: true
      },
      "luciacarpio20@gmail.com": {
        activo: false,
        nombre: "Maria",
        apellido: "Carpio Peralta",
        email: "luciacarpio20@gmail.com",
        deuda: "$1.000"
      },
      "maximoantonioacosta@hotmail.com": {
        activo: true,
        nombre: "Máximo Antonio",
        apellido: "Acosta",
        email: "maximoantonioacosta@hotmail.com",
        medioPago: "Mercado Pago",
        ultimoPago: "20 de julio de 2025",
        proximoPago: "20 de agosto de 2025",
        pais: "Argentina",
        emailVerificado: true
      }
    };

    const btnIniciarSesion = document.getElementById("btnIniciarSesion");
    const saludoUsuario = document.getElementById("saludoUsuario");
    const popupLogin = document.getElementById("popupLogin");
    const mensajeError = document.getElementById("mensajeError");
    const inputEmail = document.getElementById("inputEmail");
    const panelMiCuenta = document.getElementById("panelMiCuenta");
    const barraContenido = document.getElementById("barraContenido");
    const derecha = document.getElementById("derecha");
    const izquierda = document.getElementById("izquierda");

    // Estados del panel: 
    // 'cerrado' = sin panel, botones Mi cuenta y Cerrar sesión visibles
    // 'inicio' = botones Nombre, Método, Fechas, Baja;
    // 'detalle' = detalle de info (nombre, metodoPago, proximosPagos)
    let panelEstado = "cerrado"; 

    let usuarioActual = null;

    // Referencias botones para alternar
    let btnCuenta = null;
    let btnCerrarSesion = null;
    let btnVolver = null;

    function mostrarLogin() {
      mensajeError.style.display = "none";
      popupLogin.style.display = "flex";
      popupLogin.setAttribute("aria-hidden", "false");
      inputEmail.focus();
    }

    function cerrarLogin() {
      popupLogin.style.display = "none";
      popupLogin.setAttribute("aria-hidden", "true");
      inputEmail.value = "";
      mensajeError.style.display = "none";
    }

    function validarEmail() {
      const email = inputEmail.value.trim().toLowerCase();

      if (!email) {
        mensajeError.textContent = "Por favor, ingresá tu correo electrónico";
        mensajeError.style.display = "inline-block";
        return;
      }

      if (usuarios[email]) {
        if (usuarios[email].activo) {
          localStorage.setItem("usuarioLogueado", email);
          cargarSesion(usuarios[email]);
          cerrarLogin();
        } else {
          mensajeError.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}.`;
          mensajeError.style.display = "inline-block";
        }
      } else {
        mensajeError.textContent = "El correo ingresado no está suscripto.";
        mensajeError.style.display = "inline-block";
      }
    }

    // Mostrar saludo y botón Mi cuenta
    function cargarSesion(usuario) {
      usuarioActual = usuario;
      btnIniciarSesion.style.display = "none";
      saludoUsuario.textContent = `Hola, ${usuario.nombre}`;

      // Limpiar derecha y agregar botones Mi cuenta y Cerrar sesión
      derecha.innerHTML = "";

      btnCuenta = document.createElement("button");
      btnCuenta.textContent = "Mi cuenta";
      btnCuenta.className = "btn";
      btnCuenta.type = "button";
      btnCuenta.setAttribute("aria-expanded", "false");
      btnCuenta.onclick = () => {
        if (panelEstado === "cerrado") {
          mostrarPanelInicio();
        } else if (panelEstado === "inicio") {
          ocultarPanel();
        }
      };
      derecha.appendChild(btnCuenta);

      btnCerrarSesion = document.createElement("button");
      btnCerrarSesion.textContent = "Cerrar sesión";
      btnCerrarSesion.className = "btn";
      btnCerrarSesion.type = "button";
      btnCerrarSesion.onclick = () => {
        localStorage.removeItem("usuarioLogueado");
        location.reload();
      };
      derecha.appendChild(btnCerrarSesion);

      panelEstado = "cerrado";
      ocultarPanel();
    }

    // Mostrar panel con botones principales (Nombre, Método, Fechas, Baja)
    function mostrarPanelInicio() {
      panelEstado = "inicio";
      construirPanelInicio();
      derecha.style.display = "none";
      izquierda.style.display = "none";
      panelMiCuenta.classList.add("visible");
      panelMiCuenta.setAttribute("aria-hidden", "false");
      construirBotonVolver();
    }

    // Construir contenido panel con botones principales
    function construirPanelInicio() {
      panelMiCuenta.innerHTML = "";

      // Nombre completo
      const btnNombre = document.createElement("button");
      btnNombre.className = "btn-panel";
      btnNombre.type = "button";
      btnNombre.textContent = "Nombre completo";
      btnNombre.onclick = () => {
        construirDetalle("nombre");
      };
      panelMiCuenta.appendChild(btnNombre);

      // Método de pago
      const btnMetodo = document.createElement("button");
      btnMetodo.className = "btn-panel";
      btnMetodo.type = "button";
      btnMetodo.textContent = "Método de pago";
      btnMetodo.onclick = () => {
        construirDetalle("metodoPago");
      };
      panelMiCuenta.appendChild(btnMetodo);

      // Próximas fechas de pago
      const btnFechas = document.createElement("button");
      btnFechas.className = "btn-panel";
      btnFechas.type = "button";
      btnFechas.textContent = "Próximas fechas de pago";
      btnFechas.onclick = () => {
        construirDetalle("proximosPagos");
      };
      panelMiCuenta.appendChild(btnFechas);

      // Dar de baja suscripción (link directo)
      const btnBaja = document.createElement("a");
      btnBaja.className = "btn-panel";
      btnBaja.textContent = "Dar de baja suscripción";
      btnBaja.href = "https://www.prenoticia.com/baja-suscripción";
      btnBaja.target = "_blank";
      btnBaja.rel = "noopener noreferrer";
      panelMiCuenta.appendChild(btnBaja);
    }

    // Construir contenido detallado (nombre, método, pagos)
    function construirDetalle(tipo) {
      panelEstado = "detalle";
      panelMiCuenta.innerHTML = "";

      if (!usuarioActual) return;

      if (tipo === "nombre") {
        const textoNombre = document.createElement("span");
        textoNombre.textContent = `Nombre: ${usuarioActual.nombre} ${usuarioActual.apellido} (Email: ${usuarioActual.email})`;
        if (usuarioActual.emailVerificado) {
          const verif = document.createElement("span");
          verif.textContent = " ✅";
          verif.title = "Email verificado";
          verif.style.marginLeft = "6px";
          textoNombre.appendChild(verif);
        }
        panelMiCuenta.appendChild(textoNombre);

      } else if (tipo === "metodoPago") {
        const contPago = document.createElement("span");
        contPago.textContent = `Método de pago: ${usuarioActual.medioPago || "No especificado"}`;
        panelMiCuenta.appendChild(contPago);

        const btnCambiar = document.createElement("button");
        btnCambiar.className = "btn-panel";
        btnCambiar.textContent = "Cambiar método de pago";
        btnCambiar.onclick = () => {
          window.open("https://www.prenoticia.com/contacto", "_blank", "noopener");
        };
        panelMiCuenta.appendChild(btnCambiar);

      } else if (tipo === "proximosPagos") {
        const textoPagos = document.createElement("span");
        textoPagos.innerHTML = `
          Último pago: <b>${usuarioActual.ultimoPago || "No disponible"}</b> &nbsp;&nbsp; 
          Próximo pago: <b>${usuarioActual.proximoPago || "No disponible"}</b>
        `;
        panelMiCuenta.appendChild(textoPagos);
      }

      construirBotonVolver();
    }

    // Construir botón Volver a la derecha del botón Dar de baja suscripción o al final
    function construirBotonVolver() {
      if (btnVolver) {
        btnVolver.remove();
        btnVolver = null;
      }
      btnVolver = document.createElement("button");
      btnVolver.className = "btn-panel";
      btnVolver.textContent = "← Volver";
      btnVolver.onclick = () => {
        if (panelEstado === "detalle") {
          mostrarPanelInicio();
        } else if (panelEstado === "inicio") {
          ocultarPanel();
        }
      };

      // Insertar botón Volver justo después del botón "Dar de baja suscripción" si existe
      let btnBaja = null;
      for (const child of panelMiCuenta.children) {
        if (child.tagName === "A" && child.textContent === "Dar de baja suscripción") {
          btnBaja = child;
          break;
        }
      }
      if (btnBaja) {
        btnBaja.insertAdjacentElement("afterend", btnVolver);
      } else {
        panelMiCuenta.appendChild(btnVolver);
      }
    }

    // Ocultar panel y volver a mostrar botones originales
    function ocultarPanel() {
      panelMiCuenta.classList.remove("visible");
      panelMiCuenta.setAttribute("aria-hidden", "true");
      panelMiCuenta.innerHTML = "";
      panelEstado = "cerrado";
      derecha.style.display = "flex";
      izquierda.style.display = "flex";
      btnCuenta.setAttribute("aria-expanded", "false");
    }

    // Al cargar página, persistir sesión
    window.onload = () => {
      const emailGuardado = localStorage.getItem("usuarioLogueado");
      if (emailGuardado && usuarios[emailGuardado] && usuarios[emailGuardado].activo) {
        cargarSesion(usuarios[emailGuardado]);
      }
    };
  </script>

</body>
</html>
