<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

    /* Barra flotante */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 8px;
      z-index: 9999;
      user-select: none;
      overflow: hidden;
    }

    .barra-contenido {
      width: 100%;
      max-width: 1085px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
    }

    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    /* Ajustes para botones izquierda (usuario) en escritorio: pegados a la izquierda */
    #izquierda {
      padding-left: 10px;
    }

    /* Ajustes para botones derecha (cerrar sesión, ayuda) en escritorio: espaciado para alinear con botón volver */
    #derecha > .btn {
      padding-right: 10px;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px; /* Igual alto para todos los botones */
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .btn:hover {
      background-color: #a55a00;
      text-decoration: none;
    }

    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
    }

    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* PANEL MI CUENTA */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: auto;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      white-space: nowrap;
      font-size: 14px;
      overflow-x: auto;
      transition: opacity 0.35s ease;
      user-select: none;
      z-index: 10000;
      opacity: 0;
      pointer-events: none;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    #panelMiCuenta::-webkit-scrollbar { height: 6px; }
    #panelMiCuenta::-webkit-scrollbar-thumb { background: rgba(255 255 255 / 0.3); border-radius: 3px; }

    #panelMiCuenta.visible { opacity: 1; pointer-events: auto; }

    /* Botones del panel */
    #panelMiCuenta .btn-panel {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
      text-decoration: none !important;
      height: 32px; /* Igual alto que los botones principales */
      box-sizing: border-box;
    }
    #panelMiCuenta .btn-panel:hover { background-color: #a55a00; }

    /* Imagen usuario */
    .foto-usuario {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
      flex-shrink: 0;
    }

    /* Contenedor usuario detalle */
    .usuario-detalle {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    /* Datos del usuario alineados horizontalmente y con mismo tamaño y color que nombre */
    .usuario-datos {
      display: flex;
      gap: 15px;
      font-size: 14px; /* igual que el nombre */
      color: white; /* igual que el nombre */
      white-space: nowrap;
      align-items: center;
    }
    .usuario-datos span {
      display: inline-block;
    }

    /* Contenido exclusivo */
    .contenedor-exclusivo {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      flex-grow: 1;
      justify-content: flex-start;
    }
    /* Flechas juntos a la izquierda */
    .flecha {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      user-select: none;
      flex-shrink: 0;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      box-sizing: border-box;
    }
    .flecha:hover { background: rgba(255,255,255,0.35); }

    .articulo-exclusivo {
      min-width: 200px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      display: flex;
      align-items: center;
      margin-left: 0;
      margin-right: 0;
      justify-content: flex-start;
    }
    .articulo-exclusivo a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 1;
    }
    .articulo-exclusivo a:hover {
      text-decoration: underline;
    }

    /* Contenedor para código especial */
    .codigo-especial {
      background: rgba(255 255 255 / 0.2);
      padding: 6px 10px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-weight: 600;
      user-select: none;
    }
    .codigo-texto {
      user-select: text;
      cursor: text;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
    }
    .btn-copiar {
      background: #bb6c00;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 14px;
      transition: background-color 0.25s ease;
      user-select: none;
      flex-shrink: 0;
      height: 28px;
    }
    .btn-copiar:hover {
      background: #a55a00;
    }
    .mensaje-copiado {
      color: #d3ffd3;
      font-size: 13px;
      margin-left: 10px;
      user-select: none;
    }

    /* Popup pregunta uso código */
    .popup-uso-codigo {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 11000;
      user-select: none;
      max-width: 320px;
    }
    .popup-uso-codigo button {
      background: #bb6c00;
      border: none;
      color: white;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .popup-uso-codigo button:hover {
      background: #a55a00;
    }

    /* Adaptaciones móviles */
    @media (max-width: 600px) {
      .btn { font-size: 13px; padding: 5px 8px; height: 28px; }
      .popup-login input { width: 140px; }
      #panelMiCuenta { font-size: 13px; padding: 0 8px; }
      #panelMiCuenta .btn-panel { padding: 5px 8px; height: 28px; }
      .barra-contenido { padding-left: 8px; padding-right: 8px; }
      .usuario-datos { font-size: 13px; }

      /* Izquierda y derecha sin padding para más espacio */
      #izquierda { padding-left: 8px; }
      #derecha > .btn { padding-right: 8px; }

      /* Contenido exclusivo móvil: ocupa todo el ancho y botón volver a la derecha */
      #panelMiCuenta {
        flex-wrap: nowrap;
        overflow-x: hidden;
        justify-content: space-between;
      }
      .contenedor-exclusivo {
        flex-grow: 1;
        white-space: normal;
        overflow: hidden;
        justify-content: flex-start;
      }
      .articulo-exclusivo {
        min-width: auto;
        flex-grow: 1;
        overflow: hidden;
        white-space: nowrap;
      }
      #panelMiCuenta .btn-panel.btn-volver {
        margin-left: 0;
        margin-right: 0;
        flex-shrink: 0;
        order: 2;
        height: 28px;
      }
      .contenedor-exclusivo, .codigo-especial {
        max-width: calc(100vw - 70px);
      }
    }
  </style>
</head>
<body>

  <div class="barra-flotante">
    <div class="barra-contenido" id="barraContenido">
      <div class="grupo-botones" id="izquierda">
        <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
        <span id="saludoUsuario" style="color:white; font-weight:bold; display:flex; align-items:center;"></span>
      </div>
      <div class="grupo-botones" id="derecha">
        <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_blank">Suscribirme</a>
        <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn" target="_blank">Ayuda</a>
      </div>

      <div id="panelMiCuenta"></div>

      <div class="popup-login" id="popupLogin">
        <input type="email" id="inputEmail" placeholder="Tu correo"/>
        <button class="btn" onclick="validarEmail()">Ingresar</button>
        <button class="btn" onclick="cerrarLogin()">✕</button>
        <span class="mensaje-error" id="mensajeError"></span>
      </div>

      <div class="popup-uso-codigo" id="popupUsoCodigo" style="display:none;">
        <span>¿Ya utilizaste tu código o premio?</span>
        <button onclick="cerrarPopupUsoCodigo()">X</button>
      </div>
    </div>
  </div>

  <script>
    const usuarios = {
      "mauricioacostacom@gmail.com": {
        activo: true,
        nombre: "Mauricio David",
        apellido: "Acosta Danaher",
        email: "mauricioacostacom@gmail.com",
        medioPago: "Mercado Pago",
        ultimoPago: "31 de julio de 2025",
        proximoPago: "31 de septiembre de 2025",
        pais: "Buenos Aires, Argentina",
        emailVerificado: true,
        foto: "https://pbs.twimg.com/profile_images/1907511710769930240/7oUtDTMv_400x400.jpg",
        articulos: [
          { titulo: "Submarino desaparece en la Antártida tras descubrir estructuras desconocidas", url: "https://www.prenoticia.com/2025/08/submarino-desaparece-en-la-antartida.html" },
          { titulo: "Un informe reciente señala que no hace falta caminar tantos pasos como se creía para cuidar la salud", url: "https://www.prenoticia.com/2025/08/un-informe-reciente-senala-que-no-hace.html" },
          { titulo: "El cerebro del hombre es más grande, pero el de la mujer funciona con más eficiencia", url: "https://www.prenoticia.com/2025/06/el-cerebro-del-hombre-es-mas-grande.html" }
        ],
        codigoEspecial: "PRENOTICIA2025" // código para ejemplo
      },
      "luciacarpio20@gmail.com": {
        activo: false,
        nombre: "Maria",
        apellido: "Carpio Peralta",
        email: "luciacarpio20@gmail.com",
        deuda: "$1.000",
        foto: ""
      }
    };

    let panelEstado = "cerrado";
    let usuarioActual = null;
    let articuloIndex = 0;

    const btnIniciarSesion = document.getElementById("btnIniciarSesion");
    const saludoUsuario = document.getElementById("saludoUsuario");
    const popupLogin = document.getElementById("popupLogin");
    const mensajeError = document.getElementById("mensajeError");
    const inputEmail = document.getElementById("inputEmail");
    const panelMiCuenta = document.getElementById("panelMiCuenta");
    const derecha = document.getElementById("derecha");
    const izquierda = document.getElementById("izquierda");
    const popupUsoCodigo = document.getElementById("popupUsoCodigo");

    // Manejo localStorage para control de código especial y pregunta uso
    function claveUsoCodigo(email) {
      return `codigoEspecialUsado_${email}`;
    }
    function claveCerrarPopup(email) {
      return `cerrarPopupUsoCodigo_${email}`;
    }

    function mostrarLogin() {
      mensajeError.style.display = "none";
      popupLogin.style.display = "flex";
      inputEmail.focus();
    }

    function cerrarLogin() {
      popupLogin.style.display = "none";
      inputEmail.value = "";
      mensajeError.style.display = "none";
    }

    function validarEmail() {
      const email = inputEmail.value.trim().toLowerCase();
      if (!email) {
        mensajeError.textContent = "Por favor, ingresá tu correo electrónico";
        mensajeError.style.display = "inline-block";
        return;
      }
      if (usuarios[email]) {
        if (usuarios[email].activo) {
          localStorage.setItem("usuarioLogueado", email);
          cargarSesion(usuarios[email]);
          cerrarLogin();
        } else {
          mensajeError.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}.`;
          mensajeError.style.display = "inline-block";
        }
      } else {
        mensajeError.textContent = "El correo ingresado no está suscripto.";
        mensajeError.style.display = "inline-block";
      }
    }

    function cargarSesion(usuario) {
      usuarioActual = usuario;
      btnIniciarSesion.style.display = "none";
      saludoUsuario.innerHTML = "";
      if (usuario.foto) {
        const img = document.createElement("img");
        img.src = usuario.foto;
        img.className = "foto-usuario";
        saludoUsuario.appendChild(img);
      }
      const primerNombre = usuario.nombre.split(" ")[0];
      saludoUsuario.appendChild(document.createTextNode(primerNombre));
      derecha.innerHTML = "";

      const btnCuenta = document.createElement("button");
      btnCuenta.textContent = "Mi cuenta";
      btnCuenta.className = "btn";
      btnCuenta.onclick = () => {
        if (panelEstado === "cerrado") mostrarPanelInicio();
        else if (panelEstado === "inicio") ocultarPanel();
      };
      derecha.appendChild(btnCuenta);

      const btnCerrarSesion = document.createElement("button");
      btnCerrarSesion.textContent = "Cerrar sesión";
      btnCerrarSesion.className = "btn";
      btnCerrarSesion.onclick = () => {
        localStorage.removeItem("usuarioLogueado");
        location.reload();
      };
      derecha.appendChild(btnCerrarSesion);

      ocultarPanel();
    }

    function mostrarPanelInicio() {
      panelEstado = "inicio";
      construirPanelInicio();
      derecha.style.display = "none";
      izquierda.style.display = "none";
      panelMiCuenta.classList.add("visible");
    }

    function construirPanelInicio() {
      panelMiCuenta.innerHTML = "";

      const btnNombre = document.createElement("button");
      btnNombre.className = "btn-panel";
      btnNombre.textContent = "Usuario";
      btnNombre.onclick = () => { construirDetalle("nombre"); };
      panelMiCuenta.appendChild(btnNombre);

      const btnExclusivo = document.createElement("button");
      btnExclusivo.className = "btn-panel";
      btnExclusivo.textContent = "Contenido exclusivo";
      btnExclusivo.onclick = () => { construirExclusivo(); };
      panelMiCuenta.appendChild(btnExclusivo);

      const btnMetodo = document.createElement("button");
      btnMetodo.className = "btn-panel";
      btnMetodo.textContent = "Método de pago";
      btnMetodo.onclick = () => { construirDetalle("metodoPago"); };
      panelMiCuenta.appendChild(btnMetodo);

      const btnFechas = document.createElement("button");
      btnFechas.className = "btn-panel";
      btnFechas.textContent = "Próximas fechas de pago";
      btnFechas.onclick = () => { construirDetalle("proximosPagos"); };
      panelMiCuenta.appendChild(btnFechas);

      const btnBaja = document.createElement("a");
      btnBaja.className = "btn-panel";
      btnBaja.style.textDecoration = "none";
      btnBaja.textContent = "Dar de baja suscripción";
      btnBaja.href = "https://www.prenoticia.com/baja-suscripción";
      btnBaja.target = "_blank";
      panelMiCuenta.appendChild(btnBaja);

      const btnAyuda = document.createElement("a");
      btnAyuda.className = "btn-panel";
      btnAyuda.textContent = "Ayuda";
      btnAyuda.href = "https://www.prenoticia.com/mi-cuenta-ayuda";
      btnAyuda.target = "_blank";
      panelMiCuenta.appendChild(btnAyuda);

      construirBotonVolver();
    }

    function construirExclusivo() {
      panelEstado = "detalle";
      panelMiCuenta.innerHTML = "";

      if (!usuarioActual) {
        panelMiCuenta.textContent = "No hay contenido exclusivo disponible.";
        construirBotonVolver();
        return;
      }

      const cont = document.createElement("div");
      cont.className = "contenedor-exclusivo";

      // Flechas para artículos si hay artículos
      if (usuarioActual.articulos && usuarioActual.articulos.length > 0) {
        const flechaIzq = document.createElement("button");
        flechaIzq.className = "flecha";
        flechaIzq.textContent = "<";
        flechaIzq.onclick = () => {
          articuloIndex = (articuloIndex - 1 + usuarioActual.articulos.length) % usuarioActual.articulos.length;
          mostrarArticulo();
        };

        const flechaDer = document.createElement("button");
        flechaDer.className = "flecha";
        flechaDer.textContent = ">";
        flechaDer.onclick = () => {
          articuloIndex = (articuloIndex + 1) % usuarioActual.articulos.length;
          mostrarArticulo();
        };

        const articuloDiv = document.createElement("div");
        articuloDiv.className = "articulo-exclusivo";

        const enlace = document.createElement("a");
        enlace.href = usuarioActual.articulos[articuloIndex].url;
        enlace.target = "_blank";
        enlace.textContent = usuarioActual.articulos[articuloIndex].titulo;

        articuloDiv.appendChild(enlace);

        cont.appendChild(flechaIzq);
        cont.appendChild(flechaDer);
        cont.appendChild(articuloDiv);

        panelMiCuenta.appendChild(cont);

        function mostrarArticulo() {
          enlace.href = usuarioActual.articulos[articuloIndex].url;
          enlace.textContent = usuarioActual.articulos[articuloIndex].titulo;
        }
      }

      // Mostrar código especial si tiene y no lo usó
      if (usuarioActual.codigoEspecial && !localStorage.getItem(claveUsoCodigo(usuarioActual.email))) {
        const codigoDiv = document.createElement("div");
        codigoDiv.className = "codigo-especial";

        const textoCodigo = document.createElement("div");
        textoCodigo.className = "codigo-texto";
        textoCodigo.textContent = `Código especial: ${usuarioActual.codigoEspecial}`;

        const btnCopiar = document.createElement("button");
        btnCopiar.className = "btn-copiar";
        btnCopiar.textContent = "Copiar código";

        const mensajeCopiado = document.createElement("span");
        mensajeCopiado.className = "mensaje-copiado";
        mensajeCopiado.style.display = "none";
        mensajeCopiado.textContent = "Código copiado";

        btnCopiar.onclick = () => {
          navigator.clipboard.writeText(usuarioActual.codigoEspecial).then(() => {
            mensajeCopiado.style.display = "inline";
            setTimeout(() => { mensajeCopiado.style.display = "none"; }, 2000);
            // Guardar que copió el código para luego preguntar si lo usó
            localStorage.setItem(claveUsoCodigo(usuarioActual.email), "copiado");
            // Mostrar popup pregunta uso código a la próxima
          });
        };

        codigoDiv.appendChild(textoCodigo);
        codigoDiv.appendChild(btnCopiar);
        codigoDiv.appendChild(mensajeCopiado);

        panelMiCuenta.appendChild(codigoDiv);
      }

      // Mostrar popup pregunta uso código si ya copió código y no cerró popup
      if (usuarioActual.codigoEspecial 
          && localStorage.getItem(claveUsoCodigo(usuarioActual.email)) === "copiado"
          && !localStorage.getItem(claveCerrarPopup(usuarioActual.email))) {
        popupUsoCodigo.style.display = "flex";
      } else {
        popupUsoCodigo.style.display = "none";
      }

      construirBotonVolver();
    }

    function cerrarPopupUsoCodigo() {
      if (usuarioActual) {
        localStorage.setItem(claveCerrarPopup(usuarioActual.email), "cerrado");
      }
      popupUsoCodigo.style.display = "none";
    }

    function construirDetalle(tipo) {
      panelEstado = "detalle";
      panelMiCuenta.innerHTML = "";
      if (!usuarioActual) return;

      if (tipo === "nombre") {
        const contUsuario = document.createElement("div");
        contUsuario.className = "usuario-detalle";

        if (usuarioActual.foto) {
          const img = document.createElement("img");
          img.src = usuarioActual.foto;
          img.className = "foto-usuario";
          contUsuario.appendChild(img);
        }

        const nombreSpan = document.createElement("span");
        nombreSpan.textContent = usuarioActual.nombre + " " + usuarioActual.apellido;
        nombreSpan.style.color = "white";
        nombreSpan.style.fontSize = "14px";
        contUsuario.appendChild(nombreSpan);

        panelMiCuenta.appendChild(contUsuario);

        // Datos alineados horizontalmente y con mismo estilo que el nombre
        const datos = document.createElement("div");
        datos.className = "usuario-datos";

        const emailSpan = document.createElement("span");
        emailSpan.textContent = usuarioActual.email;
        datos.appendChild(emailSpan);

        const verificadoSpan = document.createElement("span");
        verificadoSpan.textContent = usuarioActual.emailVerificado ? "✅ Email verificado" : "❌ Email no verificado";
        datos.appendChild(verificadoSpan);

        const paisSpan = document.createElement("span");
        paisSpan.textContent = usuarioActual.pais || "";
        datos.appendChild(paisSpan);

        panelMiCuenta.appendChild(datos);
      }
      if (tipo === "metodoPago") {
        panelMiCuenta.textContent = `Método de pago: ${usuarioActual.medioPago || "No especificado"}`;
      }
      if (tipo === "proximosPagos") {
        panelMiCuenta.innerHTML = `Último pago: <b>${usuarioActual.ultimoPago || "No disponible"}</b> &nbsp; Próximo pago: <b>${usuarioActual.proximoPago || "No disponible"}</b>`;
      }
      construirBotonVolver();
    }

    function construirBotonVolver() {
      const btnVolver = document.createElement("button");
      btnVolver.className = "btn-panel btn-volver";
      btnVolver.textContent = "← Volver";
      btnVolver.style.marginLeft = "10px";
      btnVolver.onclick = () => {
        if (panelEstado === "detalle") mostrarPanelInicio();
        else if (panelEstado === "inicio") ocultarPanel();
      };
      panelMiCuenta.appendChild(btnVolver);
    }

    function ocultarPanel() {
      panelMiCuenta.classList.remove("visible");
      panelMiCuenta.innerHTML = "";
      panelEstado = "cerrado";
      derecha.style.display = "flex";
      izquierda.style.display = "flex";
      popupUsoCodigo.style.display = "none";
    }

    window.onload = () => {
      const emailGuardado = localStorage.getItem("usuarioLogueado");
      if (emailGuardado && usuarios[emailGuardado] && usuarios[emailGuardado].activo) {
        cargarSesion(usuarios[emailGuardado]);
      }
    };
  </script>

</body>
</html>
