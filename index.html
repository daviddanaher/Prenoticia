<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

    /* Barra flotante */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 5px;
      z-index: 9999;
      user-select: none;
      overflow: hidden;
    }

    .barra-contenido {
      width: 100%;
      max-width: 1085px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
      padding: 0 15px; /* Espaciado lateral en escritorio */
    }

    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff !important; /* Texto blanco */
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
    }
    .btn:hover {
      background-color: #a55a00;
      text-decoration: none;
    }

    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
    }

    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Imagen de usuario */
    .imagen-usuario {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    /* PANEL MI CUENTA dentro de la barra */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: auto;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      white-space: nowrap;
      font-size: 14px;
      overflow-x: auto;
      transition: opacity 0.35s ease;
      user-select: none;
      z-index: 10000;
      border-radius: 0 4px 4px 0;
      opacity: 0;
      pointer-events: none;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    /* Botones dentro del panel */
    #panelMiCuenta .btn-panel {
      background: rgba(255 255 255 / 0.15);
      border: 1px solid rgba(255 255 255 / 0.3);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
      color: #fff !important; /* Texto blanco */
    }
    #panelMiCuenta .btn-panel:hover {
      background: rgba(255 255 255 / 0.35);
    }

    /* Adaptaciones móviles */
    @media (max-width: 600px) {
      .barra-contenido { padding: 0 5px; }
      .btn { font-size: 13px; padding: 5px 8px; height: 28px; }
      .popup-login input { width: 140px; }
      #panelMiCuenta { font-size: 13px; padding: 0 6px; }
      #panelMiCuenta .btn-panel { padding: 5px 8px; }
    }
  </style>
</head>
<body>

  <div class="barra-flotante">
    <div class="barra-contenido" id="barraContenido">
      <div class="grupo-botones" id="izquierda">
        <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
        <span id="saludoUsuario" style="color:white; font-weight:bold; display:flex; align-items:center;"></span>
      </div>

      <div class="grupo-botones" id="derecha">
        <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_blank">Suscribirme</a>
        <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn" target="_blank">Ayuda</a>
      </div>

      <div id="panelMiCuenta"></div>

      <div class="popup-login" id="popupLogin">
        <input type="email" id="inputEmail" placeholder="Tu correo"/>
        <button class="btn" onclick="validarEmail()">Ingresar</button>
        <button class="btn" onclick="cerrarLogin()">✕</button>
        <span class="mensaje-error" id="mensajeError"></span>
      </div>
    </div>
  </div>

  <script>
    const usuarios = {
      "mauricioacostacom@gmail.com": {
        activo: true,
        nombre: "Mauricio David",
        apellido: "Acosta Danaher",
        imagen: "https://pbs.twimg.com/profile_images/1907511710769930240/7oUtDTMv_400x400.jpg",
        medioPago: "Mercado Pago",
        ultimoPago: "31 de julio de 2025",
        proximoPago: "31 de septiembre de 2025",
        emailVerificado: true
      },
      "maximoantonioacosta@hotmail.com": {
        activo: true,
        nombre: "Máximo Antonio",
        apellido: "Acosta",
        imagen: "https://via.placeholder.com/150",
        medioPago: "Mercado Pago",
        ultimoPago: "20 de julio de 2025",
        proximoPago: "20 de agosto de 2025",
        emailVerificado: true
      }
    };

    const saludoUsuario = document.getElementById("saludoUsuario");
    const btnIniciarSesion = document.getElementById("btnIniciarSesion");
    const popupLogin = document.getElementById("popupLogin");
    const inputEmail = document.getElementById("inputEmail");
    const mensajeError = document.getElementById("mensajeError");
    const panelMiCuenta = document.getElementById("panelMiCuenta");
    const derecha = document.getElementById("derecha");
    const izquierda = document.getElementById("izquierda");
    let usuarioActual = null;

    function mostrarLogin() {
      mensajeError.style.display = "none";
      popupLogin.style.display = "flex";
      inputEmail.focus();
    }
    function cerrarLogin() {
      popupLogin.style.display = "none";
      inputEmail.value = "";
    }
    function validarEmail() {
      const email = inputEmail.value.trim().toLowerCase();
      if (usuarios[email] && usuarios[email].activo) {
        usuarioActual = usuarios[email];
        localStorage.setItem("usuarioLogueado", email);
        cargarSesion();
        cerrarLogin();
      } else {
        mensajeError.textContent = "Cuenta no encontrada o inactiva.";
        mensajeError.style.display = "inline-block";
      }
    }

    function cargarSesion() {
      btnIniciarSesion.style.display = "none";
      saludoUsuario.innerHTML = `
        <img src="${usuarioActual.imagen}" class="imagen-usuario" alt="Foto usuario">
        Hola, ${usuarioActual.nombre.split(" ")[0]}
      `;
      derecha.innerHTML = `
        <button class="btn" onclick="mostrarPanel()">Mi cuenta</button>
        <button class="btn" onclick="cerrarSesion()">Cerrar sesión</button>
      `;
    }
    function cerrarSesion() {
      localStorage.removeItem("usuarioLogueado");
      location.reload();
    }
    function mostrarPanel() {
      alert("Aquí iría la lógica del panel como en tu código original");
    }

    window.onload = () => {
      const emailGuardado = localStorage.getItem("usuarioLogueado");
      if (emailGuardado && usuarios[emailGuardado]) {
        usuarioActual = usuarios[emailGuardado];
        cargarSesion();
      }
    };
  </script>

</body>
</html>
