<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

    /* Barra flotante */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 5px;
      z-index: 9999;
      user-select: none;
      overflow: hidden;
    }

    .barra-contenido {
      width: 100%;
      max-width: 1085px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
    }

    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff !important; /* Botones blancos */
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
    }
    .btn:hover {
      background-color: #a55a00;
      text-decoration: none;
    }

    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
    }

    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* PANEL MI CUENTA dentro de la barra */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      white-space: nowrap;
      font-size: 14px;
      overflow-x: auto;
      transition: opacity 0.35s ease;
      user-select: none;
      z-index: 10000;
      border-radius: 0 4px 4px 0;
      opacity: 0;
      pointer-events: none;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #panelMiCuenta::-webkit-scrollbar { height: 6px; }
    #panelMiCuenta::-webkit-scrollbar-thumb {
      background: rgba(255 255 255 / 0.3);
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      #panelMiCuenta::-webkit-scrollbar { display: none; }
      .barra-flotante { padding: 0 5px; } /* Espaciado lateral móvil */
    }

    #panelMiCuenta.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #panelMiCuenta .btn-panel {
      background: rgba(255 255 255 / 0.15);
      color: #fff !important; /* Texto blanco */
      border: 1px solid rgba(255 255 255 / 0.3);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
    }
    #panelMiCuenta .btn-panel:hover {
      background: rgba(255 255 255 / 0.35);
    }

    /* Foto usuario */
    .foto-usuario {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
      border: 2px solid white;
    }

    @media (max-width: 600px) {
      .btn { font-size: 13px; padding: 5px 8px; height: 28px; }
      .popup-login input { width: 140px; }
      #panelMiCuenta { font-size: 13px; padding: 0 6px; }
      #panelMiCuenta .btn-panel { padding: 5px 8px; }
    }
  </style>
</head>
<body>

<div class="barra-flotante">
  <div class="barra-contenido" id="barraContenido">
    <div class="grupo-botones" id="izquierda">
      <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
      <span id="saludoUsuario" style="color:white; font-weight:bold; display:flex; align-items:center;"></span>
    </div>
    <div class="grupo-botones" id="derecha">
      <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_blank">Suscribirme</a>
      <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn" target="_blank">Ayuda</a>
    </div>
    <div id="panelMiCuenta"></div>
    <div class="popup-login" id="popupLogin">
      <input type="email" id="inputEmail" placeholder="Tu correo"/>
      <button class="btn" onclick="validarEmail()">Ingresar</button>
      <button class="btn" onclick="cerrarLogin()">✕</button>
      <span class="mensaje-error" id="mensajeError"></span>
    </div>
  </div>
</div>

<script>
  const usuarios = {
    "mauricioacostacom@gmail.com": {
      activo: true,
      nombre: "Mauricio David",
      apellido: "Acosta Danaher",
      foto: "https://pbs.twimg.com/profile_images/1907511710769930240/7oUtDTMv_400x400.jpg", // Foto personalizada
      medioPago: "Mercado Pago",
      ultimoPago: "31 de julio de 2025",
      proximoPago: "31 de septiembre de 2025",
      pais: "Argentina",
      emailVerificado: true
    },
    "maximoantonioacosta@hotmail.com": {
      activo: true,
      nombre: "Máximo Antonio",
      apellido: "Acosta",
      foto: "https://via.placeholder.com/150",
      medioPago: "Mercado Pago",
      ultimoPago: "20 de julio de 2025",
      proximoPago: "20 de agosto de 2025",
      pais: "Argentina",
      emailVerificado: true
    }
  };

  let usuarioActual = null;
  let panelEstado = "cerrado";
  let btnCuenta, btnCerrarSesion, btnVolver;

  function mostrarLogin() {
    document.getElementById("mensajeError").style.display = "none";
    document.getElementById("popupLogin").style.display = "flex";
    document.getElementById("inputEmail").focus();
  }

  function cerrarLogin() {
    document.getElementById("popupLogin").style.display = "none";
    document.getElementById("inputEmail").value = "";
    document.getElementById("mensajeError").style.display = "none";
  }

  function validarEmail() {
    const email = document.getElementById("inputEmail").value.trim().toLowerCase();
    if (!usuarios[email]) {
      mostrarError("El correo ingresado no está suscripto.");
      return;
    }
    if (!usuarios[email].activo) {
      mostrarError("Tu cuenta no está activa.");
      return;
    }
    localStorage.setItem("usuarioLogueado", email);
    cargarSesion(usuarios[email]);
    cerrarLogin();
  }

  function mostrarError(msg) {
    const e = document.getElementById("mensajeError");
    e.textContent = msg;
    e.style.display = "inline-block";
  }

  function cargarSesion(usuario) {
    usuarioActual = usuario;
    document.getElementById("btnIniciarSesion").style.display = "none";

    const saludo = document.getElementById("saludoUsuario");
    saludo.innerHTML = `<img src="${usuario.foto}" class="foto-usuario"><span>${usuario.nombre.split(" ")[0]}</span>`;

    const derecha = document.getElementById("derecha");
    derecha.innerHTML = "";

    btnCuenta = document.createElement("button");
    btnCuenta.textContent = "Mi cuenta";
    btnCuenta.className = "btn";
    btnCuenta.onclick = () => panelEstado === "cerrado" ? mostrarPanelInicio() : ocultarPanel();
    derecha.appendChild(btnCuenta);

    btnCerrarSesion = document.createElement("button");
    btnCerrarSesion.textContent = "Cerrar sesión";
    btnCerrarSesion.className = "btn";
    btnCerrarSesion.onclick = () => { localStorage.removeItem("usuarioLogueado"); location.reload(); };
    derecha.appendChild(btnCerrarSesion);
  }

  function mostrarPanelInicio() {
    panelEstado = "inicio";
    const panel = document.getElementById("panelMiCuenta");
    panel.innerHTML = "";
    ["Nombre completo","Método de pago","Próximas fechas de pago","Dar de baja suscripción"].forEach(txt=>{
      let el = document.createElement(txt==="Dar de baja suscripción"?"a":"button");
      el.className = "btn-panel";
      el.textContent = txt;
      if(txt==="Dar de baja suscripción"){ el.href="https://www.prenoticia.com/baja-suscripción"; el.target="_blank"; }
      panel.appendChild(el);
    });
    panel.classList.add("visible");
  }

  function ocultarPanel() {
    document.getElementById("panelMiCuenta").classList.remove("visible");
    panelEstado = "cerrado";
  }

  window.onload = () => {
    const guardado = localStorage.getItem("usuarioLogueado");
    if (guardado && usuarios[guardado]) cargarSesion(usuarios[guardado]);
  };
</script>

</body>
</html>
