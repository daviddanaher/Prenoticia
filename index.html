<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

    /* Barra flotante */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 5px;
      z-index: 9999;
      user-select: none;
      overflow: hidden;
    }

    .barra-contenido {
      width: 100%;
      max-width: 1085px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
    }

    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #a55a00;
      text-decoration: none;
    }

    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
    }

    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* PANEL MI CUENTA dentro de la barra */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 100%;
      height: 50px;
      background-color: #bb6c00;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      white-space: nowrap;
      font-size: 14px;
      overflow-x: auto;
      transition: left 0.35s ease;
      user-select: none;
      z-index: 10000;
      border-radius: 0 4px 4px 0;
    }

    #panelMiCuenta.visible {
      left: 0;
    }

    /* Botones dentro del panel */
    #panelMiCuenta .btn-panel {
      background: rgba(255 255 255 / 0.15);
      border: 1px solid rgba(255 255 255 / 0.3);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
    }
    #panelMiCuenta .btn-panel:hover {
      background: rgba(255 255 255 / 0.35);
    }

    /* Texto en panel (valor) */
    #panelMiCuenta .valor {
      margin-left: 6px;
      font-weight: bold;
    }

    /* Scrollbar panel */
    #panelMiCuenta::-webkit-scrollbar {
      height: 6px;
    }
    #panelMiCuenta::-webkit-scrollbar-thumb {
      background: rgba(255 255 255 / 0.3);
      border-radius: 3px;
    }

    /* Adaptaciones móviles */
    @media (max-width: 600px) {
      .btn {
        font-size: 13px;
        padding: 5px 8px;
        height: 28px;
      }
      .popup-login input {
        width: 140px;
      }
      #panelMiCuenta {
        font-size: 13px;
        padding: 0 6px;
      }
      #panelMiCuenta .btn-panel {
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Barra flotante principal -->
  <div class="barra-flotante">
    <div class="barra-contenido" id="barraContenido">
      <div class="grupo-botones" id="izquierda">
        <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
        <span id="saludoUsuario" style="color:white; font-weight:bold;"></span>
      </div>

      <div class="grupo-botones" id="derecha">
        <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_blank" rel="noopener noreferrer">Suscribirme</a>
        <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn" target="_blank" rel="noopener noreferrer">Ayuda</a>
      </div>

      <!-- Panel Mi Cuenta oculto inicialmente -->
      <div id="panelMiCuenta" aria-hidden="true" role="region" aria-label="Panel Mi Cuenta"></div>

      <!-- Popup login -->
      <div class="popup-login" id="popupLogin" aria-hidden="true">
        <input type="email" id="inputEmail" placeholder="Tu correo" aria-label="Correo electrónico"/>
        <button class="btn" onclick="validarEmail()">Ingresar</button>
        <button class="btn" onclick="cerrarLogin()" aria-label="Cerrar login">✕</button>
        <span class="mensaje-error" id="mensajeError"></span>
      </div>
    </div>
  </div>

  <script>
    // Datos usuarios actualizados, agregando Máximo Antonio Acosta
    const usuarios = {
      "mauricioacostacom@gmail.com": {
        activo: true,
        nombre: "Mauricio",
        apellido: "Acosta Danaher",
        email: "mauricioacostacom@gmail.com",
        medioPago: "Mercado Pago",
        ultimoPago: "31 de julio de 2025",
        proximoPago: "31 de septiembre de 2025",
        pais: "Argentina",
        emailVerificado: true
      },
      "luciacarpio20@gmail.com": {
        activo: false,
        nombre: "Maria",
        apellido: "Carpio Peralta",
        email: "luciacarpio20@gmail.com",
        deuda: "$1.000"
      },
      "maximoantonioacosta@hotmail.com": {
        activo: true,
        nombre: "Máximo Antonio",
        apellido: "Acosta",
        email: "maximoantonioacosta@hotmail.com",
        medioPago: "Mercado Pago",
        ultimoPago: "20 de julio de 2025",
        proximoPago: "20 de agosto de 2025",
        pais: "Argentina",
        emailVerificado: true
      }
    };

    const btnIniciarSesion = document.getElementById("btnIniciarSesion");
    const saludoUsuario = document.getElementById("saludoUsuario");
    const popupLogin = document.getElementById("popupLogin");
    const mensajeError = document.getElementById("mensajeError");
    const inputEmail = document.getElementById("inputEmail");
    const panelMiCuenta = document.getElementById("panelMiCuenta");
    const barraContenido = document.getElementById("barraContenido");
    const derecha = document.getElementById("derecha");
    const izquierda = document.getElementById("izquierda");

    // Estado de navegación panel
    let panelEstado = "inicio"; // valores: inicio, nombre, metodoPago, proximosPagos

    function mostrarLogin() {
      mensajeError.style.display = "none";
      popupLogin.style.display = "flex";
      popupLogin.setAttribute("aria-hidden", "false");
      inputEmail.focus();
    }

    function cerrarLogin() {
      popupLogin.style.display = "none";
      popupLogin.setAttribute("aria-hidden", "true");
      inputEmail.value = "";
      mensajeError.style.display = "none";
    }

    function validarEmail() {
      const email = inputEmail.value.trim().toLowerCase();

      if (!email) {
        mensajeError.textContent = "Por favor, ingresá tu correo electrónico";
        mensajeError.style.display = "inline-block";
        return;
      }

      if (usuarios[email]) {
        if (usuarios[email].activo) {
          localStorage.setItem("usuarioLogueado", email);
          cargarSesion(usuarios[email]);
          cerrarLogin();
        } else {
          mensajeError.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}.`;
          mensajeError.style.display = "inline-block";
        }
      } else {
        mensajeError.textContent = "El correo ingresado no está suscripto.";
        mensajeError.style.display = "inline-block";
      }
    }

    // Mostrar saludo y botón Mi cuenta
    function cargarSesion(usuario) {
      btnIniciarSesion.style.display = "none";
      saludoUsuario.textContent = `Hola, ${usuario.nombre}`;

      // Limpiar botones derecha y agregar Mi cuenta + Cerrar sesión
      derecha.innerHTML = "";

      // Botón Mi cuenta
      const btnCuenta = document.createElement("button");
      btnCuenta.textContent = "Mi cuenta";
      btnCuenta.className = "btn";
      btnCuenta.type = "button";
      btnCuenta.setAttribute("aria-expanded", "false");
      btnCuenta.onclick = () => {
        if (panelMiCuenta.classList.contains("visible")) {
          ocultarPanelMiCuenta();
          btnCuenta.setAttribute("aria-expanded", "false");
        } else {
          mostrarPanelMiCuenta(usuario);
          btnCuenta.setAttribute("aria-expanded", "true");
        }
      };
      derecha.appendChild(btnCuenta);

      // Botón Cerrar sesión
      const btnCerrar = document.createElement("button");
      btnCerrar.textContent = "Cerrar sesión";
      btnCerrar.className = "btn";
      btnCerrar.type = "button";
      btnCerrar.onclick = () => {
        localStorage.removeItem("usuarioLogueado");
        location.reload();
      };
      derecha.appendChild(btnCerrar);

      // Guardar usuario en variable global para acceso panel
      window.usuarioActual = usuario;
    }

    // Mostrar panel Mi Cuenta horizontal con botones y contenido deslizable
    function mostrarPanelMiCuenta(usuario) {
      panelEstado = "inicio";
      construirPanel(usuario, panelEstado);
      panelMiCuenta.classList.add("visible");
      panelMiCuenta.setAttribute("aria-hidden", "false");
    }

    // Ocultar panel Mi Cuenta
    function ocultarPanelMiCuenta() {
      panelMiCuenta.classList.remove("visible");
      panelMiCuenta.setAttribute("aria-hidden", "true");
      panelMiCuenta.innerHTML = "";
      panelEstado = "inicio";
    }

    // Construir contenido panel según estado
    function construirPanel(usuario, estado) {
      panelMiCuenta.innerHTML = ""; // limpiar

      // Función para botón volver si no estamos en "inicio"
      function crearBtnVolver() {
        const btnVolver = document.createElement("button");
        btnVolver.className = "btn-panel";
        btnVolver.textContent = "← Volver";
        btnVolver.onclick = () => {
          if (panelEstado === "nombre" || panelEstado === "metodoPago" || panelEstado === "proximosPagos") {
            panelEstado = "inicio";
            construirPanel(usuario, panelEstado);
          }
        };
        return btnVolver;
      }

      if (estado === "inicio") {
        // Mostrar los botones principales

        // Nombre completo
        const btnNombre = document.createElement("button");
        btnNombre.className = "btn-panel";
        btnNombre.type = "button";
        btnNombre.textContent = "Nombre completo";
        btnNombre.onclick = () => {
          panelEstado = "nombre";
          construirPanel(usuario, panelEstado);
        };
        panelMiCuenta.appendChild(btnNombre);

        // Método de pago
        const btnMetodo = document.createElement("button");
        btnMetodo.className = "btn-panel";
        btnMetodo.type = "button";
        btnMetodo.textContent = "Método de pago";
        btnMetodo.onclick = () => {
          panelEstado = "metodoPago";
          construirPanel(usuario, panelEstado);
        };
        panelMiCuenta.appendChild(btnMetodo);

        // Próximas fechas de pago
        const btnFechas = document.createElement("button");
        btnFechas.className = "btn-panel";
        btnFechas.type = "button";
        btnFechas.textContent = "Próximas fechas de pago";
        btnFechas.onclick = () => {
          panelEstado = "proximosPagos";
          construirPanel(usuario, panelEstado);
        };
        panelMiCuenta.appendChild(btnFechas);

        // Dar de baja suscripción (link directo)
        const btnBaja = document.createElement("a");
        btnBaja.className = "btn-panel";
        btnBaja.textContent = "Dar de baja suscripción";
        btnBaja.href = "https://www.prenoticia.com/baja-suscripción";
        btnBaja.target = "_blank";
        btnBaja.rel = "noopener noreferrer";
        panelMiCuenta.appendChild(btnBaja);

      } else if (estado === "nombre") {
        // Mostrar nombre completo y email con verificado si aplica + botón volver
        const textoNombre = document.createElement("span");
        textoNombre.textContent = `Nombre: ${usuario.nombre} ${usuario.apellido} (Email: ${usuario.email})`;
        if (usuario.emailVerificado) {
          const verif = document.createElement("span");
          verif.textContent = " ✅";
          verif.title = "Email verificado";
          verif.style.marginLeft = "6px";
          textoNombre.appendChild(verif);
        }
        panelMiCuenta.appendChild(textoNombre);

        panelMiCuenta.appendChild(crearBtnVolver());

      } else if (estado === "metodoPago") {
        // Mostrar método de pago + botón cambiar + botón volver
        const contPago = document.createElement("span");
        contPago.textContent = `Método de pago: ${usuario.medioPago || "No especificado"}`;
        panelMiCuenta.appendChild(contPago);

        const btnCambiar = document.createElement("button");
        btnCambiar.className = "btn-panel";
        btnCambiar.textContent = "Cambiar método de pago";
        btnCambiar.onclick = () => {
          window.open("https://www.prenoticia.com/contacto", "_blank", "noopener");
        };
        panelMiCuenta.appendChild(btnCambiar);

        panelMiCuenta.appendChild(crearBtnVolver());

      } else if (estado === "proximosPagos") {
        // Mostrar próximas fechas de pago y último pago + botón volver
        const textoPagos = document.createElement("span");
        textoPagos.innerHTML = `
          Último pago: <b>${usuario.ultimoPago || "No disponible"}</b> &nbsp;&nbsp; 
          Próximo pago: <b>${usuario.proximoPago || "No disponible"}</b>
        `;
        panelMiCuenta.appendChild(textoPagos);

        panelMiCuenta.appendChild(crearBtnVolver());
      }
    }

    // Al cargar página, persistir sesión
    window.onload = () => {
      const emailGuardado = localStorage.getItem("usuarioLogueado");
      if (emailGuardado && usuarios[emailGuardado] && usuarios[emailGuardado].activo) {
        cargarSesion(usuarios[emailGuardado]);
      }
    };
  </script>

</body>
</html>
