<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barra de usuario</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .barra {
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      z-index: 1000;
      box-sizing: border-box;
      overflow: hidden;
    }

    .botones {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      align-items: center;
    }

    .botones button,
    .botones a {
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      white-space: nowrap;
    }

    .botones button:hover,
    .botones a:hover {
      background: #666;
    }

    .login-form {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #111;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 1100;
    }

    .login-form input {
      padding: 6px;
      font-size: 14px;
      width: 200px;
    }

    .login-form .cerrar {
      background: red;
      padding: 6px 10px;
    }

    .mensaje-error {
      color: red;
      font-size: 13px;
      margin-top: 52px;
      text-align: center;
      display: none;
    }

    @media (max-width: 600px) {
      .botones {
        flex: 1;
        justify-content: space-between;
      }

      .login-form input {
        width: 120px;
      }
    }
  </style>
</head>
<body>

  <div class="barra">
    <div class="botones" id="zona-izquierda">
      <button onclick="mostrarLogin()">Iniciar sesión</button>
    </div>

    <div class="botones" id="zona-derecha">
      <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" target="_blank">⭐ Suscribirme</a>
      <a href="https://www.prenoticia.com/mi-cuenta-ayuda" target="_blank">ℹ️ Ayuda</a>
    </div>
  </div>

  <div class="login-form" id="loginForm">
    <input type="email" id="emailInput" placeholder="Tu correo electrónico">
    <button onclick="iniciarSesion()">Ingresar</button>
    <button class="cerrar" onclick="cerrarLogin()">X</button>
  </div>

  <div class="mensaje-error" id="mensajeError">Por favor, ingresá tu correo electrónico</div>

  <script>
    let usuarioActivo = {
      nombre: "Mauricio",
      apellido: "Acosta Danaher",
      email: "mauricioacostacom@gmail.com",
      medioPago: "Mercado Pago",
      ultimoPago: "31 de julio",
      proximoPago: "31 de septiembre"
    };

    function mostrarLogin() {
      document.getElementById("loginForm").style.display = "flex";
      document.getElementById("mensajeError").style.display = "none";
    }

    function cerrarLogin() {
      document.getElementById("loginForm").style.display = "none";
    }

    function iniciarSesion() {
      const email = document.getElementById("emailInput").value.trim();

      if (!email) {
        document.getElementById("mensajeError").style.display = "block";
        return;
      }

      localStorage.setItem("usuarioEmail", email);
      mostrarUsuario();
      cerrarLogin();
    }

    function mostrarUsuario() {
      const nombre = usuarioActivo.nombre;
      const zonaIzquierda = document.getElementById("zona-izquierda");
      const zonaDerecha = document.getElementById("zona-derecha");

      zonaIzquierda.innerHTML = `<span>Hola, ${nombre}</span>`;
      zonaDerecha.innerHTML = `
        <a href="https://www.prenoticia.com/mi-cuenta" target="_blank">Mi cuenta</a>
        <button onclick="cerrarSesion()">Cerrar sesión</button>
      `;
    }

    function cerrarSesion() {
      localStorage.removeItem("usuarioEmail");
      location.reload();
    }

    // Cargar sesión desde localStorage si existe
    window.onload = () => {
      const emailGuardado = localStorage.getItem("usuarioEmail");
      if (emailGuardado === usuarioActivo.email) {
        mostrarUsuario();
      }
    };
  </script>

</body>
</html>
