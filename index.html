<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Barra Flotante con Panel Mi Cuenta - Reescrito</title>
<style>
* { box-sizing: border-box; }
body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

/* ---------- BARRA FLOTANTE ---------- */
.barra-flotante {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 50px;
  background-color: #f68e03;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0 11px;
  z-index: 9999;
  user-select: none;
  overflow: hidden;
}

.barra-contenido {
  width: 100%;
  max-width: 100%;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
  height: 100%;
  padding-left: 0;
  padding-right: 0;
}

.grupo-botones {
  display: flex;
  align-items: center;
  gap: 6px;
  height: 100%;
  flex-wrap: nowrap;
  white-space: nowrap;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: thin;
}

.btn {
  background-color: #bb6c00;
  color: #fff;
  border: none;
  padding: 6px 10px;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  height: 32px;
  display: flex;
  align-items: center;
  text-decoration: none;
  transition: background 0.3s ease;
  white-space: nowrap;
  box-sizing: border-box;
  flex-shrink: 0;
}
.btn:hover { background-color: #a55a00; }

.ayuda-btn, .cerrar-sesion-btn { margin-right: 7px; }
@media (max-width: 600px) {
  .ayuda-btn, .cerrar-sesion-btn { margin-right: 0; }
}

/* Popup login */
.popup-login {
  position: absolute;
  top: 50px;
  left: 0;
  right: 0;
  height: 50px;
  background-color: #f68e03;
  display: none;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 0 10px;
  animation: fadeIn 0.3s ease;
  z-index: 10000;
  user-select: auto;
  flex-wrap: wrap;
}
.popup-login input {
  padding: 6px;
  border-radius: 4px;
  border: none;
  font-size: 14px;
  flex: 1 1 320px;
  min-width: 180px;
  max-width: 520px;
  box-sizing: border-box;
}

/* NUEVO mensaje flotante encima (móvil) */
.mensaje-error-flotante {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 32px;
  background-color: red;
  color: white;
  font-size: 13px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  z-index: 10001;
  box-sizing: border-box;
}
.mensaje-error-flotante button {
  background: none;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  padding: 0;
}

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

/* ---------- PANEL MI CUENTA ---------- */
#panelMiCuenta {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  color: white;
  display: none;
  align-items: center;
  gap: 10px;
  padding: 0 0;
  white-space: nowrap;
  font-size: 14px;
  overflow: hidden;
  transition: opacity 0.35s ease, transform 0.25s ease;
  user-select: none;
  z-index: 10000;
  background: transparent;
}
#panelMiCuenta.visible { display: flex; opacity: 1; }

.panel-inner {
  display: flex;
  align-items: center;
  gap: 8px;
  width: 100%;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: thin;
  white-space: nowrap;
}

#panelMiCuenta .btn-panel {
  background-color: #bb6c00;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 4px;
  cursor: pointer;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  transition: background-color 0.25s ease;
  white-space: nowrap;
  text-decoration: none !important;
  height: 32px;
  box-sizing: border-box;
}
#panelMiCuenta .btn-panel:hover { background-color: #a55a00; }

.foto-usuario {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  object-fit: cover;
  margin-right: 6px;
  flex-shrink: 0;
}

.usuario-detalle { display: flex; align-items: center; gap: 8px; white-space: nowrap; }
.usuario-datos { display: flex; gap: 15px; font-size: 14px; color: white; white-space: nowrap; align-items: center; }

.usuario-texto { font-size: 14px; color: white; display: flex; align-items: center; gap: 6px; }
.nombre-apellido-wrapper { gap: 0; display: flex; align-items: center; }
.nombre-bold { font-weight: 700; margin-right: 0; }
.apellido-bold { font-weight: 700; }
.usuario-resto { font-weight: 400; }

.contenedor-exclusivo {
  display: flex;
  align-items: center;
  gap: 8px;
  white-space: nowrap;
  flex-grow: 1;
  justify-content: flex-start;
  overflow: visible;
}

.flecha {
  background: rgba(255,255,255,0.2);
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 4px 8px;
  border-radius: 4px;
  user-select: none;
  flex-shrink: 0;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 32px;
  box-sizing: border-box;
}
.flecha:hover { background: rgba(255,255,255,0.35); }

.articulo-exclusivo {
  min-width: 200px;
  padding: 6px 10px;
  background: rgba(255,255,255,0.15);
  border-radius: 4px;
  display: flex;
  align-items: center;
  margin-left: 0;
  margin-right: 0;
  justify-content: flex-start;
  overflow: hidden;
}
.articulo-exclusivo a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  flex-shrink: 1;
}
.articulo-exclusivo a:hover { text-decoration: underline; }

.badge {
  background: rgba(255,255,255,0.18);
  color: white;
  font-weight: 700;
  padding: 4px 8px;
  border-radius: 12px;
  margin-right: 8px;
  flex-shrink: 0;
  font-size: 12px;
}

.back-wrapper { display: flex; align-items: center; margin-left: 10px; }

#panelMiCuenta::-webkit-scrollbar { height: 6px; }
#panelMiCuenta::-webkit-scrollbar-thumb { background: rgba(255 255 255 / 0.3); border-radius: 3px; }

/* ---------- ADAPTACIONES MÓVILES ---------- */
@media (max-width: 600px) {
  .barra-flotante { padding: 0 9px; } /* 2px menos que antes */

  .btn { font-size: 13px; padding: 5px 8px; height: 28px; }
  .popup-login input { flex-basis: 220px; min-width: 120px; }
  #panelMiCuenta { font-size: 13px; padding: 0 10px; }
  #panelMiCuenta .btn-panel { padding: 5px 8px; height: 28px; }
  .barra-contenido { padding-left: 9px; padding-right: 9px; }
  .usuario-datos { font-size: 13px; }

  #panelMiCuenta.visible { display: flex; padding-left: 10px; padding-right: 10px; }
  .panel-inner { gap: 8px; }

  .contenedor-exclusivo { min-width: 0; flex: 1 1 auto; overflow: visible; }

  .articulo-exclusivo {
    min-width: 0;
    width: 100%;
    padding: 8px 10px;
    border-radius: 6px;
  }
  .articulo-exclusivo a { white-space: normal; }

  .back-wrapper { margin-left: auto; }

  .flecha { padding: 8px 10px; min-width: 40px; }
  .badge { margin-right: 8px; flex-shrink: 0; }

  .panel-inner::-webkit-scrollbar,
  .grupo-botones::-webkit-scrollbar {
    display: none;
    width: 0;
    height: 0;
  }
  .panel-inner { -ms-overflow-style: none; scrollbar-width: none; }
  .grupo-botones { -ms-overflow-style: none; scrollbar-width: none; }
}

@supports (-webkit-overflow-scrolling: touch) {
  .panel-inner, .grupo-botones { -webkit-overflow-scrolling: touch; }
}
</style>
</head>
<body>

<div class="mensaje-error-flotante" id="mensajeErrorFlotante">
  <span id="textoErrorFlotante"></span>
  <button onclick="cerrarErrorFlotante()">✕</button>
</div>

<div class="barra-flotante">
  <div class="barra-contenido" id="barraContenido">
    <div class="grupo-botones" id="izquierda">
      <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
      <span id="saludoUsuario" style="color:white; font-weight:bold; display:flex; align-items:center; gap:6px;"></span>
    </div>
    <div class="grupo-botones" id="centro"></div>
    <div class="grupo-botones" id="derecha">
      <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_blank">Suscribirme</a>
      <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn ayuda-btn" target="_blank">Ayuda</a>
    </div>
    <div id="panelMiCuenta"></div>
    <div class="popup-login" id="popupLogin" aria-hidden="true">
      <input type="email" id="inputEmail" placeholder="Tu correo" />
      <button class="btn" onclick="validarEmail()">Ingresar</button>
      <button class="btn" onclick="cerrarLogin()">✕</button>
    </div>
  </div>
</div>

<script>
const usuarios = {
  "mauricioacostacom@gmail.com": {
    activo: true,
    nombre: "Mauricio David",
    apellido: "Acosta Danaher",
    email: "mauricioacostacom@gmail.com",
    medioPago: "Mercado Pago",
    ultimoPago: "31 de julio de 2025",
    proximoPago: "31 de septiembre de 2025",
    pais: "Buenos Aires, Argentina",
    emailVerificado: true,
    foto: "https://pbs.twimg.com/profile_images/1907511710769930240/7oUtDTMv_400x400.jpg",
    articulos: [
      { titulo: "Submarino desaparece en la Antártida...", url: "#" }
    ]
  },
  "luciacarpio20@gmail.com": {
    activo: false,
    nombre: "Maria",
    apellido: "Carpio Peralta",
    email: "luciacarpio20@gmail.com",
    deuda: "$1.000",
    foto: ""
  }
};

let panelEstado = "cerrado";
let usuarioActual = null;
let articuloIndex = 0;

const btnIniciarSesion = document.getElementById("btnIniciarSesion");
const saludoUsuario = document.getElementById("saludoUsuario");
const popupLogin = document.getElementById("popupLogin");
const inputEmail = document.getElementById("inputEmail");
const panelMiCuenta = document.getElementById("panelMiCuenta");
const derecha = document.getElementById("derecha");
const izquierda = document.getElementById("izquierda");
const centro = document.getElementById("centro");

const mensajeErrorFlotante = document.getElementById("mensajeErrorFlotante");
const textoErrorFlotante = document.getElementById("textoErrorFlotante");

function mostrarLogin() {
  cerrarErrorFlotante();
  popupLogin.style.display = "flex";
  popupLogin.setAttribute('aria-hidden','false');
  inputEmail.focus();
}
function cerrarLogin() {
  popupLogin.style.display = "none";
  popupLogin.setAttribute('aria-hidden','true');
  inputEmail.value = "";
}

function mostrarErrorFlotante(msg) {
  textoErrorFlotante.textContent = msg;
  mensajeErrorFlotante.style.display = "flex";
}
function cerrarErrorFlotante() {
  mensajeErrorFlotante.style.display = "none";
}

function validarEmail() {
  const email = inputEmail.value.trim().toLowerCase();
  if (!email) { mostrarErrorFlotante("Por favor, ingresá tu correo electrónico"); return; }
  if (usuarios[email]) {
    if (usuarios[email].activo) {
      localStorage.setItem("usuarioLogueado", email);
      cargarSesion(usuarios[email]);
      cerrarLogin();
    } else {
      mostrarErrorFlotante(`Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}.`);
    }
  } else {
    mostrarErrorFlotante("El correo ingresado no está suscripto.");
  }
}

function cargarSesion(usuario) {
  usuarioActual = usuario;
  btnIniciarSesion.style.display = "none";
  saludoUsuario.innerHTML = "";
  if (usuario.foto) {
    const img = document.createElement("img"); img.src = usuario.foto; img.className = "foto-usuario"; saludoUsuario.appendChild(img);
  }
  saludoUsuario.appendChild(document.createTextNode(usuario.nombre.split(" ")[0]));
  derecha.innerHTML = "";

  const btnCuenta = document.createElement("button");
  btnCuenta.textContent = "Mi cuenta";
  btnCuenta.className = "btn";
  btnCuenta.onclick = () => { if (panelEstado === "cerrado") mostrarPanelInicio(); else ocultarPanel(); };
  derecha.appendChild(btnCuenta);

  const btnCerrarSesion = document.createElement("button");
  btnCerrarSesion.textContent = "Cerrar sesión";
  btnCerrarSesion.className = "btn cerrar-sesion-btn";
  btnCerrarSesion.onclick = () => { localStorage.removeItem("usuarioLogueado"); location.reload(); };
  derecha.appendChild(btnCerrarSesion);

  ocultarPanel();
}

function mostrarPanelInicio() { panelEstado = "inicio"; /* ... */ }
function ocultarPanel() { panelMiCuenta.classList.remove("visible"); panelEstado = "cerrado"; derecha.style.display="flex"; izquierda.style.display="flex"; centro.style.display="flex"; }

window.onload = () => {
  const emailGuardado = localStorage.getItem("usuarioLogueado");
  if (emailGuardado && usuarios[emailGuardado] && usuarios[emailGuardado].activo) { cargarSesion(usuarios[emailGuardado]); }
};
</script>
</body>
</html>
