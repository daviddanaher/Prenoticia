<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; }

    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 5px;
      z-index: 9999;
    }

    .barra-contenido {
      width: 100%;
      max-width: 1085px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      position: relative;
      height: 100%;
    }

    .grupo-botones {
      display: flex;
      align-items: center;
      flex-wrap: nowrap;
      gap: 6px;
      height: 100%;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s ease;
      height: 32px;
      display: flex;
      align-items: center;
      text-decoration: none;
      user-select: none;
    }

    .btn:hover {
      background-color: #a55a00;
      text-decoration: none;
    }

    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
    }

    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .popup-login .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      .btn {
        font-size: 13px;
        padding: 5px 8px;
      }

      .grupo-botones {
        flex-wrap: nowrap;
        flex-shrink: 1;
        gap: 4px;
        overflow: hidden;
      }

      .popup-login input {
        width: 140px;
      }
    }
  </style>
</head>
<body>

<div class="barra-flotante">
  <div class="barra-contenido" id="barraContenido">
    <div class="grupo-botones" id="izquierda">
      <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
      <span id="saludoUsuario" style="color:white; font-weight:bold;"></span>
    </div>

    <div class="grupo-botones" id="derecha">
      <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_self" rel="noopener noreferrer">Suscribirme</a>
      <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn btn-actualizar" target="_self" rel="noopener noreferrer">Ayuda</a>
    </div>

    <div class="popup-login" id="popupLogin">
      <input type="email" id="inputEmail" placeholder="Tu correo" />
      <button class="btn" onclick="validarEmail()">Ingresar</button>
      <button class="btn" onclick="cerrarLogin()">✕</button>
      <span class="mensaje-error" id="mensajeError"></span>
    </div>
  </div>
</div>

<script>
  const usuarios = {
    "mauricioacostacom@gmail.com": {
      activo: true,
      nombre: "Mauricio",
      apellido: "Acosta Danaher",
      medioPago: "Mercado Pago",
      ultimoPago: "31 de julio de 2025",
      proximoPago: "31 de septiembre de 2025"
    },
    "luciacarpio20@gmail.com": {
      activo: false,
      nombre: "Maria",
      apellido: "Carpio Peralta",
      deuda: "$1.000"
    }
  };

  function mostrarLogin() {
    document.getElementById("popupLogin").style.display = "flex";
    document.getElementById("mensajeError").style.display = "none";
  }

  function cerrarLogin() {
    document.getElementById("popupLogin").style.display = "none";
    document.getElementById("inputEmail").value = "";
  }

  function validarEmail() {
    const email = document.getElementById("inputEmail").value.trim().toLowerCase();
    const mensaje = document.getElementById("mensajeError");

    if (!email) {
      mensaje.textContent = "Por favor, ingresá tu correo electrónico";
      mensaje.style.display = "inline-block";
      return;
    }

    if (usuarios[email]) {
      if (usuarios[email].activo) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(usuarios[email]));
        mostrarUsuario(usuarios[email].nombre);
        cerrarLogin();
      } else {
        mensaje.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}.`;
        mensaje.style.display = "inline-block";
      }
    } else {
      mensaje.textContent = "El correo ingresado no está suscripto.";
      mensaje.style.display = "inline-block";
    }
  }

  function mostrarUsuario(nombre) {
    document.getElementById("btnIniciarSesion").style.display = "none";
    document.getElementById("saludoUsuario").textContent = `Hola, ${nombre}`;

    const derecha = document.getElementById("derecha");
    derecha.innerHTML = "";

    const btnCuenta = document.createElement("a");
    btnCuenta.textContent = "Mi cuenta";
    btnCuenta.className = "btn btn-actualizar";
    btnCuenta.href = "https://www.prenoticia.com/mi-cuenta";
    btnCuenta.setAttribute("target", "_self");
    btnCuenta.setAttribute("rel", "noopener noreferrer");

    const btnCerrar = document.createElement("button");
    btnCerrar.textContent = "Cerrar sesión";
    btnCerrar.className = "btn";
    btnCerrar.onclick = () => {
      localStorage.removeItem("usuarioLogueado");
      location.reload();
    };

    derecha.appendChild(btnCuenta);
    derecha.appendChild(btnCerrar);
  }

  // Persistencia de sesión
  window.onload = () => {
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    if (usuario && usuario.activo) {
      mostrarUsuario(usuario.nombre);
    }
  };

  // Forzar recarga completa en links con clase btn-actualizar (Ayuda y Mi cuenta)
  document.addEventListener('click', function(event) {
    const target = event.target;
    if (target.matches('.btn-actualizar')) {
      event.preventDefault();
      const url = target.href;
      // Recarga completa navegando a la URL
      window.location.href = url;
    }
  });
</script>

<script>
(function () {
  function mostrarContenidoExclusivo() {
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    if (usuario && usuario.activo) {
      const interval = setInterval(() => {
        const bloques = document.querySelectorAll(".contenido-exclusivo");
        if (bloques.length > 0) {
          bloques.forEach(bloque => bloque.style.display = "block");
          clearInterval(interval);
        }
      }, 500);
    }
  }

  window.addEventListener("load", mostrarContenidoExclusivo);
})();
</script>

</body>
</html>
