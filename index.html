<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

    /* Barra flotante */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 8px;
      z-index: 9999;
      user-select: none;
      overflow: hidden;
    }

    /* Contenido centrado y alineado con el resto del sitio (desktop)
       - max-width coincide con el resto de la web
       - margin: 0 auto alinea los laterales
       - padding lateral pequeño para evitar que quede pegado a la ventana
    */
    .barra-contenido {
      width: 100%;
      max-width: 1080px; /* reajustado para menos margen */
      margin: 0 auto; /* importante: alinea con el resto del contenido */
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
      padding-left: 12px; /* reajustado para menos margen lateral */
      padding-right: 12px;
    }

    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.3) transparent;
    }
    /* Para evitar scroll en contenido exclusivo */
    .grupo-botones.exclusivo {
      overflow-x: hidden;
    }
    /* Scrollbar estilo para webkit */
    .grupo-botones::-webkit-scrollbar {
      height: 6px;
    }
    .grupo-botones::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px; /* Igual alto para todos los botones */
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .btn:hover { background-color: #a55a00; text-decoration: none; }

    .popup-login {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      border-radius: 4px;
      flex-wrap: nowrap;
    }

    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
      flex-grow: 1;
      min-width: 0;
    }

    .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      white-space: normal;
      max-width: 100%;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* PANEL MI CUENTA */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      color: white;
      display: none; /* oculto por defecto: se mostrará con clase visible */
      align-items: center;
      gap: 10px;
      padding: 0 12px;
      white-space: nowrap;
      font-size: 14px;
      overflow: hidden;
      transition: opacity 0.35s ease, transform 0.25s ease;
      user-select: none;
      z-index: 10000;
      background: transparent; /* respetamos diseño visual actual */
    }

    #panelMiCuenta.visible { display: flex; opacity: 1; }

    /* Inner wrapper to control layout of content + volver button */
    .panel-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }

    /* Botones del panel */
    #panelMiCuenta .btn-panel {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
      text-decoration: none !important;
      height: 32px; /* Igual alto que los botones principales */
      box-sizing: border-box;
    }
    #panelMiCuenta .btn-panel:hover { background-color: #a55a00; }

    /* Imagen usuario */
    .foto-usuario {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
      flex-shrink: 0;
    }

    /* Contenedor usuario detalle */
    .usuario-detalle {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .usuario-datos {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: white;
      white-space: nowrap;
      align-items: center;
      flex-shrink: 0;
    }
    /* Nombre y apellido en negrita, resto normal, mismo tamaño y alineado */
    .usuario-nombre-apellido {
      font-weight: bold;
      white-space: nowrap;
      display: inline-block;
    }
    .usuario-datos span:not(.usuario-nombre-apellido) {
      font-weight: normal;
    }

    /* Contenido exclusivo */
    .contenedor-exclusivo {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      flex-grow: 1;
      justify-content: flex-start;
      overflow: hidden;
    }

    .flecha {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      user-select: none;
      flex-shrink: 0;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      box-sizing: border-box;
    }
    .flecha:hover { background: rgba(255,255,255,0.35); }

    .articulo-exclusivo {
      min-width: 200px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      display: flex;
      align-items: center;
      margin-left: 0;
      margin-right: 0;
      justify-content: flex-start;
      overflow: hidden;
    }
    .articulo-exclusivo a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 1;
    }
    .articulo-exclusivo a:hover { text-decoration: underline; }

    /* Badge para artículos "Sorteo" / "Código" / "Exclusivo" */
    .badge {
      background: rgba(255,255,255,0.18);
      color: white;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 12px;
      margin-right: 8px;
      flex-shrink: 0;
      font-size: 12px;
    }

    /* Botón volver a la derecha en pantalla escritorio (se mantiene la apariencia original) */
    .back-wrapper { display: flex; align-items: center; margin-left: 10px; }

    /* Adaptaciones móviles */
    @media (max-width: 600px) {
      .btn { font-size: 13px; padding: 5px 8px; height: 28px; }
      .popup-login input { width: 100%; }
      #panelMiCuenta { font-size: 13px; padding: 0 10px; }
      #panelMiCuenta .btn-panel { padding: 5px 8px; height: 28px; }
      .barra-contenido { padding-left: 12px; padding-right: 12px; max-width: 100%; }
      .usuario-datos { font-size: 13px; }

      /* Estructura móvil: contenido exclusivo a la izquierda y el botón volver pegado a la derecha del panel
         además hacemos que el artículo ocupe todo el ancho disponible para que se vea correctamente en celular
      */
      #panelMiCuenta.visible {
        display: flex;
        padding-left: 10px;
        padding-right: 10px;
      }

      .panel-inner { gap: 8px; }

      .contenedor-exclusivo {
        overflow: hidden;
        min-width: 0;
        flex: 1 1 auto;
      }

      .articulo-exclusivo {
        /* Hacemos que el elemento ocupe el ancho disponible dentro del panel, respetando los botones */
        min-width: 0;
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
      }

      .articulo-exclusivo a { white-space: normal; }

      /* Forzamos que el back-wrapper se ubique a la derecha con margin-left:auto */
      .back-wrapper { margin-left: auto; }

      /* Aumentamos el touch area de las flechas en móvil */
      .flecha { padding: 8px 10px; min-width: 40px; }

      /* Si hay badge, que se muestre antes del título y no rompa el ancho */
      .badge { margin-right: 8px; flex-shrink: 0; }

      /* Popup login adaptado móvil */
      .popup-login {
        flex-wrap: nowrap;
      }
    }

    /* Evitar scrollbars no deseadas en panel */
    #panelMiCuenta::-webkit-scrollbar { height: 6px; }
    #panelMiCuenta::-webkit-scrollbar-thumb { background: rgba(255 255 255 / 0.3); border-radius: 3px; }
  </style>
</head>
<body>

  <div class="barra-flotante">

      <div class="grupo-botones" id="izquierda" style="overflow-x:auto;">
        <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
        <span id="saludoUsuario" style="color:white; font-weight:bold; display:flex; align-items:center;"></span>

      </div>
    </div>
  </div>

      "luciacarpio20@gmail.com": {

    let panelEstado = "cerrado";
    let usuarioActual = null;
    let articuloIndex = 0;

    const btnIniciarSesion = document.getElementById("btnIniciarSesion");
    const saludoUsuario = document.getElementById("saludoUsuario");

    const mensajeError = document.getElementById("mensajeError");

    const panelMiCuenta = document.getElementById("panelMiCuenta");

    const izquierda = document.getElementById("izquierda");

    function mostrarLogin() {
      mensajeError.style.display = "none";
      popupLogin.style.display = "flex";
      inputEmail.focus();
    }
    function cerrarLogin() {
      popupLogin.style.display = "none";
      inputEmail.value = "";
      mensajeError.style.display = "none";
    }

    function validarEmail() {
      const email = inputEmail.value.trim().toLowerCase();
      if (!email) {
        mensajeError.textContent = "Por favor, ingresá tu correo electrónico";
        mensajeError.style.display = "inline-block";
        return;
      }
      if (usuarios[email]) {
        if (usuarios[email].activo) {
          localStorage.setItem("usuarioLogueado", email);
          cargarSesion(usuarios[email]);
          cerrarLogin();
        } else {
          mensajeError.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}.`;
          mensajeError.style.display = "inline-block";
        }
      } else {
        mensajeError.textContent = "El correo ingresado no está suscripto.";
        mensajeError.style.display = "inline-block";
      }
    }

    function cargarSesion(usuario) {
      usuarioActual = usuario;
      btnIniciarSesion.style.display = "none";
      saludoUsuario.innerHTML = "";

      if (usuario.foto) {
        const img = document.createElement("img");
        img.src = usuario.foto;
        img.className = "foto-usuario";
        saludoUsuario.appendChild(img);
      }
      const primerNombre = usuario.nombre.split(" ")[0];
      saludoUsuario.appendChild(document.createTextNode(primerNombre));
      derecha.innerHTML = "";

      const btnCuenta = document.createElement("button");
      btnCuenta.textContent = "Mi cuenta";
      btnCuenta.className = "btn";
      btnCuenta.onclick = () => {
        if (panelEstado === "cerrado") mostrarPanelInicio();
        else if (panelEstado === "inicio") ocultarPanel();
      };
      derecha.appendChild(btnCuenta);

      const btnCerrarSesion = document.createElement("button");
      btnCerrarSesion.textContent = "Cerrar sesión";
      btnCerrarSesion.className = "btn";
      btnCerrarSesion.onclick = () => {
        localStorage.removeItem("usuarioLogueado");
        location.reload();
      };
      derecha.appendChild(btnCerrarSesion);

      ocultarPanel();
    }

    function mostrarPanelInicio() {
      panelEstado = "inicio";
      construirPanelInicio();
      derecha.style.display = "none";
      izquierda.style.display = "none";
      panelMiCuenta.classList.add("visible");
    }

    function construirPanelInicio() {
      panelMiCuenta.innerHTML = "";

      const inner = document.createElement('div');
      inner.className = 'panel-inner';

      const acciones = document.createElement('div');
      acciones.style.display = 'flex';
