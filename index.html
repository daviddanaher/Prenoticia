<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barra Flotante de Suscriptores</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f68e03;
      z-index: 9999;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .barra-contenido {
      width: 100%;
      max-width: 1105px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #a55a00;
    }

    .login-form {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      max-width: 1105px;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      animation: slideDown 0.4s ease;
    }

    .login-form form {
      flex-grow: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .login-form input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      flex-grow: 1;
      max-width: 300px;
    }

    .close-btn {
      font-size: 18px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      padding: 5px 10px;
    }

    .mensaje-error, .mensaje-exito {
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      margin-left: 10px;
      font-size: 14px;
      background-color: #bb6c00;
    }

    .mensaje-error {
      background-color: red;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .barra-contenido, .login-form {
        flex-direction: column;
        align-items: stretch;
      }
      .btn, .login-form input {
        width: 100%;
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>

<div class="barra-flotante">
  <div class="barra-contenido" id="barraContenido">
    <div id="izquierda">
      <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
      <span id="nombreUsuario" style="color: white; font-weight: bold;"></span>
    </div>
    <div id="derecha">
      <button class="btn">Suscribirme</button>
      <button class="btn">Ayuda</button>
    </div>
  </div>

  <div class="login-form" id="loginForm">
    <form onsubmit="event.preventDefault(); validarEmail();">
      <input type="email" id="inputEmail" placeholder="Ingresá tu correo" required />
      <button class="btn" type="submit">Ingresar</button>
      <span id="mensaje" class="mensaje-error" style="display: none;"></span>
    </form>
    <button class="close-btn" onclick="cerrarLogin()">✕</button>
  </div>
</div>

<script>
  const usuarios = {
    "mauricioacostacom@gmail.com": {
      activo: true,
      nombre: "Mauricio",
      apellido: "Acosta Danaher",
      medioPago: "Mercado Pago",
      ultimoPago: "30 de agosto de 2025",
      proximoPago: "31 de septiembre de 2025"
    },
    "luciacarpio20@gmail.com": {
      activo: false,
      nombre: "Maria",
      apellido: "Carpio Peralta",
      medioPago: "Mercado Pago",
      ultimoPago: "31 de mayo de 2025",
      deuda: "$1.000"
    }
  };

  function mostrarLogin() {
    document.getElementById("loginForm").style.display = "flex";
    document.getElementById("mensaje").style.display = "none";
  }

  function cerrarLogin() {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("inputEmail").value = "";
    document.getElementById("mensaje").style.display = "none";
  }

  function validarEmail() {
    const email = document.getElementById("inputEmail").value.trim().toLowerCase();
    const mensaje = document.getElementById("mensaje");

    if (usuarios[email]) {
      if (usuarios[email].activo) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(usuarios[email]));
        mostrarUsuario(usuarios[email].nombre);
        cerrarLogin();
      } else {
        mensaje.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}. Por favor regularizá tu situación. Contactá con soporte.`;
        mensaje.className = "mensaje-error";
        mensaje.style.display = "inline-block";
      }
    } else {
      mensaje.textContent = "El correo ingresado no está suscripto.";
      mensaje.className = "mensaje-error";
      mensaje.style.display = "inline-block";
    }
  }

  function mostrarUsuario(nombre) {
    document.getElementById("btnIniciarSesion").style.display = "none";
    document.getElementById("nombreUsuario").textContent = nombre;
    document.getElementById("nombreUsuario").style.display = "inline-block";

    // Botón para cerrar sesión (opcional)
    const btnCerrar = document.createElement("button");
    btnCerrar.textContent = "Cerrar sesión";
    btnCerrar.className = "btn";
    btnCerrar.onclick = () => {
      localStorage.removeItem("usuarioLogueado");
      location.reload();
    };
    document.getElementById("izquierda").appendChild(btnCerrar);
  }

  // Si ya está logueado (persistencia)
  window.onload = () => {
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    if (usuario && usuario.activo) {
      mostrarUsuario(usuario.nombre);
    }
  }
</script>

</body>
</html>
