<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta - Reescrito</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

    /* ---------- BARRA FLOTANTE ---------- */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 11px;
      z-index: 9999;
      user-select: none;
      overflow: hidden;
    }
    .barra-contenido {
      width: 100%;
      max-width: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
      padding-left: 0;
      padding-right: 0;
    }
    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
    }
    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .btn:hover { background-color: #a55a00; }
    .ayuda-btn, .cerrar-sesion-btn { margin-right: 7px; }
    @media (max-width: 600px) {
      .ayuda-btn, .cerrar-sesion-btn { margin-right: 0; }
    }

    /* Popup login */
    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
      flex-wrap: wrap;
    }
    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
      flex: 1 1 320px;
      min-width: 180px;
      max-width: 520px;
      box-sizing: border-box;
    }

    /* Nuevo mensaje de error encima en móvil */
    .mensaje-error {
      display: none;
      background-color: red;
      color: white;
      font-size: 14px;
      text-align: center;
      width: 100%;
      height: 32px;
      line-height: 32px;
      border-radius: 4px;
      position: absolute;
      top: -36px;
      left: 0;
      right: 0;
    }
    .mensaje-error button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* ---------- PANEL MI CUENTA ---------- */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      color: white;
      display: none;
      align-items: center;
      gap: 10px;
      padding: 0 0;
      white-space: nowrap;
      font-size: 14px;
      overflow: hidden;
      transition: opacity 0.35s ease, transform 0.25s ease;
      user-select: none;
      z-index: 10000;
      background: transparent;
    }
    #panelMiCuenta.visible { display: flex; opacity: 1; }
    .panel-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      white-space: nowrap;
    }
    #panelMiCuenta .btn-panel {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
      text-decoration: none !important;
      height: 32px;
      box-sizing: border-box;
    }
    #panelMiCuenta .btn-panel:hover { background-color: #a55a00; }
    .foto-usuario {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
      flex-shrink: 0;
    }
    .usuario-detalle { display: flex; align-items: center; gap: 8px; white-space: nowrap; }
    .usuario-datos { display: flex; gap: 15px; font-size: 14px; color: white; white-space: nowrap; align-items: center; }
    .usuario-texto { font-size: 14px; color: white; display: flex; align-items: center; gap: 6px; }
    .nombre-apellido-wrapper { gap: 0; display: flex; align-items: center; }
    .nombre-bold { font-weight: 700; margin-right: 0; }
    .apellido-bold { font-weight: 700; }
    .usuario-resto { font-weight: 400; }
    .contenedor-exclusivo {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      flex-grow: 1;
      justify-content: flex-start;
      overflow: visible;
    }
    .flecha {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      user-select: none;
      flex-shrink: 0;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      box-sizing: border-box;
    }
    .flecha:hover { background: rgba(255,255,255,0.35); }
    .articulo-exclusivo {
      min-width: 200px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      display: flex;
      align-items: center;
      margin-left: 0;
      margin-right: 0;
      justify-content: flex-start;
      overflow: hidden;
    }
    .articulo-exclusivo a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 1;
    }
    .articulo-exclusivo a:hover { text-decoration: underline; }
    .badge {
      background: rgba(255,255,255,0.18);
      color: white;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 12px;
      margin-right: 8px;
      flex-shrink: 0;
      font-size: 12px;
    }
    .back-wrapper { display: flex; align-items: center; margin-left: 10px; }
    #panelMiCuenta::-webkit-scrollbar { height: 6px; }
    #panelMiCuenta::-webkit-scrollbar-thumb { background: rgba(255 255 255 / 0.3); border-radius: 3px; }

    /* ---------- ADAPTACIONES MÓVILES ---------- */
    @media (max-width: 600px) {
      /* Ahora quitamos 2px de padding lateral en móviles */
      .barra-flotante { padding: 0 5px; }
      .btn { font-size: 13px; padding: 5px 8px; height: 28px; }
      .popup-login input { flex-basis: 220px; min-width: 120px; }
      #panelMiCuenta { font-size: 13px; padding: 0 10px; }
      #panelMiCuenta .btn-panel { padding: 5px 8px; height: 28px; }
      .barra-contenido { padding-left: 9px; padding-right: 9px; }
      .usuario-datos { font-size: 13px; }
      #panelMiCuenta.visible { display: flex; padding-left: 10px; padding-right: 10px; }
      .panel-inner { gap: 8px; }
      .contenedor-exclusivo { min-width: 0; flex: 1 1 auto; overflow: visible; }
      .articulo-exclusivo { min-width: 0; width: 100%; padding: 8px 10px; border-radius: 6px; }
      .articulo-exclusivo a { white-space: normal; }
      .back-wrapper { margin-left: auto; }
      .flecha { padding: 8px 10px; min-width: 40px; }
      .badge { margin-right: 8px; flex-shrink: 0; }
      .panel-inner::-webkit-scrollbar,
      .grupo-botones::-webkit-scrollbar { display: none; width: 0; height: 0; }
      .panel-inner { -ms-overflow-style: none; scrollbar-width: none; }
      .grupo-botones { -ms-overflow-style: none; scrollbar-width: none; }
    }
    @supports (-webkit-overflow-scrolling: touch) {
      .panel-inner, .grupo-botones { -webkit-overflow-scrolling: touch; }
    }
  </style>
</head>

</body>
</html>
