<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<style>
  /* Evita scroll vertical */
  html, body { 
    font-family: Arial, sans-serif; 
    background:none; 
    margin:0; 
    padding:0; 
    overflow-y: hidden; /* solo horizontal si es necesario */
  }

  .container { 
    max-width:1200px; 
    margin:40px auto; 
    background:#fff; 
    padding:30px; 
    border-radius:10px; 
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    overflow-x: auto; /* scroll horizontal si la tabla es muy ancha */
  }

  h2, h3 { color:#1e88e5; }
  
  .table-container { 
    overflow-x:auto; 
    margin-bottom:20px; 
    overflow-y: hidden; /* impide scroll vertical */
  }

  table { 
    border-collapse: collapse; 
    table-layout: auto; 
    width:100%; 
  }

  th, td { 
    padding:15px; 
    border-bottom:1px solid #ddd; 
    text-align:center; 
    vertical-align:middle; 
  }

  th { background:#f8f9fa; }

  td div { 
    display:flex; 
    flex-direction:column; 
    align-items:center; 
    justify-content:center; 
    word-wrap: break-word; 
  }

  .completed { color:green; font-weight:bold; font-size:16px; }
  .not-completed { color:red; font-weight:bold; font-size:16px; }

  .login-section { text-align:center; padding:50px; }
  input { padding:10px; width:200px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }

  button { 
    padding:12px 25px; 
    background:#1e88e5; 
    color:#fff; 
    border:none; 
    border-radius:6px; 
    cursor:pointer; 
    font-size:16px; 
    margin:5px; 
    height:50px; 
  }

  .btn-whatsapp { 
    display:inline-flex; 
    align-items:center; 
    justify-content:center; 
    background:#25d366; 
    color:#fff; 
    padding:0px 20px; 
    border-radius:6px; 
    text-decoration:none; 
    margin:5px; 
    height:45px; 
  }

  .btn-whatsapp img { width:20px; height:20px; margin-right:10px; }

  .novedades { margin-top:20px; }
  .novedad-item { 
    padding:10px; 
    background:#f8f9fa; 
    border-left:4px solid #1e88e5; 
    margin-bottom:10px; 
    border-radius:5px; 
    text-align:left; 
  }

  .action-buttons { 
    text-align:center; 
    display:flex; 
    justify-content:center; 
    flex-wrap:wrap; 
    margin-bottom:20px; 
    gap:10px; 
  }
</style>
</head>
<body>

<div class="container" id="login-container">
  <div class="login-section">
    <h2>Iniciar Sesión</h2>
    <p>Ingrese usuario y contraseña</p>
    <input type="text" id="dni" placeholder="Ingrese su DNI"><br>
    <input type="password" id="password" placeholder="Ingrese Contraseña"><br>
    <button onclick="login()">Ingresar</button>
    <p id="login-error" style="color:red;"></p>
  </div>
</div>

<div class="container" id="dashboard-container" style="display:none;">
  <h2>Bienvenido, <span id="user-name"></span></h2>

  <h3>Datos de la Marca</h3>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Marca</th>
          <th>Categoría</th>
          <th>Medio de Pago</th>
          <th>Consulta Disponibilidad</th>
          <th>Registro de Marca</th>
          <th>Expediente</th>
          <th>Fecha de Inicio</th>
          <th>Propietario</th>
          <th>Estado Actual</th>
          <th>Última Actualización</th>
          <th>Presentado ante el: INPI</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="marca-name"></td>
          <td id="marca-categoria"></td>
          <td>Mercado Pago</td>
          <td id="consulta-status"><div></div></td>
          <td id="registro-status"><div></div></td>
          <td id="expediente"><div></div></td>
          <td id="fecha-inicio"><div></div></td>
          <td id="propietario"><div></div></td>
          <td id="estado-actual"><div></div></td>
          <td id="ultima-actualizacion"><div></div></td>
          <td>INPI</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h3>Acciones</h3>
  <div class="action-buttons">
    <a href="#" target="_blank"><button onclick="cambiarContrasena()">Cambiar Contraseña</button></a>
    <a id="btn-ayuda" class="btn-whatsapp" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"> Ayuda
    </a>
    <button onclick="logout()">Cerrar Sesión</button>
  </div>

  <h3>Novedades</h3>
  <div class="novedades" id="novedades-list"></div>
</div>

<script>
// ... Aquí va todo tu JS tal como lo tenías, sin cambios
</script>

</body>
</html>
