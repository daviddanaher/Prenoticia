<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barra flotante de suscripción</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .nav-bar {
      background-color: #f68e03;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 9999;
    }

    .nav-container {
      max-width: 1105px;
      margin: 0 auto;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .nav-button {
      background-color: #bb6c00;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-button:hover {
      background-color: #a55f00;
    }

    .login-form,
    .message-box {
      width: 100%;
      background-color: #fff8e1;
      padding: 20px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    .login-form input {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-form .submit-btn {
      background-color: #bb6c00;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .close-btn {
      margin-top: 15px;
      background-color: #999;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message {
      color: #bb6c00;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media screen and (max-width: 600px) {
      .nav-buttons {
        flex-direction: column;
        width: 100%;
        align-items: stretch;
      }

      .login-form input {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="nav-bar">
    <div class="nav-container">
      <div class="nav-buttons" id="button-group">
        <button class="nav-button" onclick="showLogin()">Iniciar sesión</button>
        <button class="nav-button">★ Suscribirme</button>
        <button class="nav-button">Ayuda</button>
      </div>
    </div>
    <div class="login-form" id="login-form">
      <input type="email" id="email-input" placeholder="Ingresá tu correo electrónico">
      <button class="submit-btn" onclick="validateEmail()">Ingresar</button>
      <br>
      <button class="close-btn" onclick="closeLogin()">Cerrar</button>
    </div>
    <div class="message-box" id="message-box">
      <div class="message" id="message-text"></div>
      <button class="close-btn" onclick="closeLogin()">Cerrar</button>
      <button class="nav-button">Ayuda</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const messageBox = document.getElementById('message-box');
    const messageText = document.getElementById('message-text');

    const usuariosValidos = ['usuario@example.com', 'prueba@correo.com'];
    const usuariosSuspendidos = ['suspendido@correo.com'];

    function showLogin() {
      loginForm.style.display = 'block';
      messageBox.style.display = 'none';
    }

    function closeLogin() {
      loginForm.style.display = 'none';
      messageBox.style.display = 'none';
    }

    function validateEmail() {
      const email = document.getElementById('email-input').value.trim();
      if (usuariosSuspendidos.includes(email)) {
        loginForm.style.display = 'none';
        messageText.textContent = "Tu cuenta ha sido suspendida.";
        messageBox.style.display = 'block';
      } else if (usuariosValidos.includes(email)) {
        alert("Sesión iniciada correctamente para: " + email);
        closeLogin();
      } else {
        loginForm.style.display = 'none';
        messageText.textContent = "El correo ingresado no está suscripto.";
        messageBox.style.display = 'block';
      }
    }
  </script>

</body>
</html>
