<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Flotante</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .barra-contenido {
      width: 100%;
      max-width: 1105px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      height: 100%;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      margin-left: 5px;
      border-radius: 5px;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #a55a00;
    }

    .login-popup {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f68e03;
      padding: 10px;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .login-popup input {
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 220px;
    }

    .login-popup .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 13px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -10px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    @media (max-width: 600px) {
      .barra-contenido {
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
        align-items: center;
        padding: 0 5px;
      }

      .btn {
        font-size: 12px;
        padding: 5px 8px;
        margin-left: 3px;
      }

      .login-popup {
        width: 95%;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

<div class="barra-flotante">
  <div class="barra-contenido" id="barraContenido">
    <div id="izquierda">
      <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
      <span id="saludoUsuario" style="color: white; font-weight: bold;"></span>
    </div>
    <div id="derecha">
      <button class="btn" id="btnSuscribirme">Suscribirme</button>
      <button class="btn" id="btnAyuda">Ayuda</button>
    </div>
  </div>

  <div class="login-popup" id="loginPopup">
    <input type="email" id="inputEmail" placeholder="Ingresá tu correo" />
    <button class="btn" onclick="validarEmail()">Ingresar</button>
    <span class="mensaje-error" id="mensajeError"></span>
    <button class="btn" style="margin-top: 8px;" onclick="cerrarLogin()">Cerrar ✕</button>
  </div>
</div>

<script>
  const usuarios = {
    "mauricioacostacom@gmail.com": {
      activo: true,
      nombre: "Mauricio",
      apellido: "Acosta Danaher",
      email: "mauricioacostacom@gmail.com",
      medioPago: "Mercado Pago",
      ultimoPago: "30 de agosto de 2025",
      proximoPago: "31 de septiembre de 2025"
    },
    "luciacarpio20@gmail.com": {
      activo: false,
      nombre: "Maria",
      apellido: "Carpio Peralta",
      email: "luciacarpio20@gmail.com",
      medioPago: "Mercado Pago",
      ultimoPago: "31 de mayo",
      deuda: "$1.000"
    }
  };

  function mostrarLogin() {
    document.getElementById("loginPopup").style.display = "flex";
    document.getElementById("mensajeError").style.display = "none";
  }

  function cerrarLogin() {
    document.getElementById("loginPopup").style.display = "none";
    document.getElementById("inputEmail").value = "";
  }

  function validarEmail() {
    const email = document.getElementById("inputEmail").value.trim().toLowerCase();
    const mensaje = document.getElementById("mensajeError");

    if (usuarios[email]) {
      if (usuarios[email].activo) {
        localStorage.setItem("usuarioLogueado", JSON.stringify(usuarios[email]));
        mostrarUsuario(usuarios[email].nombre);
        cerrarLogin();
      } else {
        mensaje.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}. Por favor regularizá tu situación.`;
        mensaje.style.display = "block";
      }
    } else {
      mensaje.textContent = "El correo ingresado no está suscripto.";
      mensaje.style.display = "block";
    }
  }

  function mostrarUsuario(nombre) {
    document.getElementById("btnIniciarSesion").style.display = "none";
    document.getElementById("saludoUsuario").textContent = `Hola, ${nombre}`;
    document.getElementById("saludoUsuario").style.display = "inline-block";

    // Botones Mi Cuenta y Cerrar sesión
    const derecha = document.getElementById("derecha");
    derecha.innerHTML = ''; // limpiar

    const btnCuenta = document.createElement("button");
    btnCuenta.textContent = "Mi cuenta";
    btnCuenta.className = "btn";
    btnCuenta.onclick = () => window.location.href = "https://www.prenoticia.com/mi-cuenta";

    const btnCerrar = document.createElement("button");
    btnCerrar.textContent = "Cerrar sesión";
    btnCerrar.className = "btn";
    btnCerrar.onclick = () => {
      localStorage.removeItem("usuarioLogueado");
      location.reload();
    };

    derecha.appendChild(btnCuenta);
    derecha.appendChild(btnCerrar);
  }

  // Persistencia de sesión
  window.onload = () => {
    const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
    if (usuario && usuario.activo) {
      mostrarUsuario(usuario.nombre);
    }
  }
</script>

</body>
</html>
