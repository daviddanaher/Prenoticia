<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; }

    /* Barra flotante */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 4px; /* reducido 1px de 5px */
      z-index: 9999;
      user-select: none;
      overflow: hidden;
    }

    .barra-contenido {
      width: 100%;
      max-width: 1085px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
    }

    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
    }
    .btn:hover {
      background-color: #a55a00;
      text-decoration: none;
    }

    /* Botones "Mi cuenta" y "Cerrar sesión" con mismo color que los nuevos */
    .btn.cuenta-style {
      background-color: #0073e6;
    }
    .btn.cuenta-style:hover {
      background-color: #005bb5;
    }

    /* Link sin subrayado en "Dar de baja suscripción" */
    .btn-baja {
      background: rgba(255 255 255 / 0.15);
      border: 1px solid rgba(255 255 255 / 0.3);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
      color: #fff;
      text-decoration: none;
      user-select: none;
    }
    .btn-baja:hover {
      background: rgba(255 255 255 / 0.35);
      text-decoration: none;
    }

    /* Popup login */
    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
    }
    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 14px;
    }
    .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* PANEL MI CUENTA dentro de la barra */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: auto;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      white-space: nowrap;
      font-size: 14px;
      overflow-x: auto;
      transition: opacity 0.35s ease;
      user-select: none;
      z-index: 10000;
      border-radius: 0 4px 4px 0;
      opacity: 0;
      pointer-events: none;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #panelMiCuenta::-webkit-scrollbar { height: 6px; }
    #panelMiCuenta::-webkit-scrollbar-thumb { background: rgba(255 255 255 / 0.3); border-radius: 3px; }
    @media (max-width: 600px) {
      #panelMiCuenta::-webkit-scrollbar { display: none; }
      #panelMiCuenta { -ms-overflow-style: none; scrollbar-width: none; }
    }
    @media (min-width: 601px) and (max-width: 900px) {
      #panelMiCuenta::-webkit-scrollbar { height: 3px; }
      #panelMiCuenta::-webkit-scrollbar-thumb { background: rgba(255 255 255 / 0.5); border-radius: 2px; }
      #panelMiCuenta { scrollbar-width: thin; }
    }

    /* Panel visible */
    #panelMiCuenta.visible { opacity: 1; pointer-events: auto; }

    /* Botones dentro del panel */
    #panelMiCuenta .btn-panel {
      background: rgba(255 255 255 / 0.15);
      border: 1px solid rgba(255 255 255 / 0.3);
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
      color: #fff;
      user-select: none;
    }
    #panelMiCuenta .btn-panel:hover {
      background: rgba(255 255 255 / 0.35);
    }

    /* Foto usuario */
    .foto-usuario {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    /* Contenedor para usuario con foto + texto */
    .usuario-detalle {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: bold;
    }

    /* Contenedor detalles usuario completo */
    .usuario-datos {
      display: flex;
      flex-direction: column;
      font-weight: normal;
      font-size: 13px;
      color: #ddd;
      margin-left: 42px; /* para evitar superposición con foto flotante */
    }
    .usuario-datos span {
      margin: 1px 0;
    }

    /* Sección exclusivo */
    #contenidoExclusivo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #contenidoExclusivo .nav-botones {
      display: flex;
      gap: 6px;
    }
    #contenidoExclusivo .nav-botones button {
      background: rgba(255 255 255 / 0.15);
      border: 1px solid rgba(255 255 255 / 0.3);
      color: #fff;
      border-radius: 4px;
      padding: 4px 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    #contenidoExclusivo .nav-botones button:hover {
      background: rgba(255 255 255 / 0.35);
    }
    #contenidoExclusivo .titulo-articulo {
      color: white;
      font-weight: bold;
      user-select: none;
      white-space: nowrap;
      max-width: 300px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #contenidoExclusivo .titulo-articulo a {
      color: white;
      text-decoration: none;
    }
    #contenidoExclusivo .titulo-articulo a:hover {
      text-decoration: underline;
    }

    /* Botón Volver a la derecha */
    #panelMiCuenta .btn-volver {
      margin-left: auto;
    }

    /* Adaptaciones móviles */
    @media (max-width: 600px) {
      .btn {
        font-size: 13px;
        padding: 5px 8px;
        height: 28px;
      }
      .popup-login input {
        width: 140px;
      }
      #panelMiCuenta {
        font-size: 13px;
        padding: 0 4px; /* reducido 1px de 5px */
      }
      #panelMiCuenta .btn-panel {
        padding: 5px 8px;
      }
      .barra-contenido {
        padding-left: 4px; /* reducido 1px de 5px */
        padding-right: 4px;
      }
      .usuario-datos {
        margin-left: 38px;
      }
    }
  </style>
</head>
<body>

  <!-- Barra flotante principal -->
  <div class="barra-flotante">
    <div class="barra-contenido" id="barraContenido">
      <div class="grupo-botones" id="izquierda">
        <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()">Iniciar sesión</button>
        <span id="saludoUsuario" style="color:white; font-weight:bold; display:flex; align-items:center;"></span>
      </div>
      <div class="grupo-botones" id="derecha">
        <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_blank">Suscribirme</a>
        <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn" target="_blank">Ayuda</a>
      </div>

      <!-- Panel Mi Cuenta -->
      <div id="panelMiCuenta"></div>

      <!-- Popup login -->
      <div class="popup-login" id="popupLogin">
        <input type="email" id="inputEmail" placeholder="Tu correo"/>
        <button class="btn" onclick="validarEmail()">Ingresar</button>
        <button class="btn" onclick="cerrarLogin()">✕</button>
        <span class="mensaje-error" id="mensajeError"></span>
      </div>
    </div>
  </div>

  <script>
    const usuarios = {
      "mauricioacostacom@gmail.com": {
        activo: true,
        nombre: "Mauricio David",
        apellido: "Acosta Danaher",
        email: "mauricioacostacom@gmail.com",
        medioPago: "Mercado Pago",
        ultimoPago: "31 de julio de 2025",
        proximoPago: "31 de septiembre de 2025",
        pais: "Argentina",
        emailVerificado: true,
        foto: "https://pbs.twimg.com/profile_images/1907511710769930240/7oUtDTMv_400x400.jpg",
        contenidoExclusivo: [
          {titulo: "Artículo 1: Novedades de la semana", link: "https://www.prenoticia.com/articulo1"},
          {titulo: "Artículo 2: Tips para suscriptores", link: "https://www.prenoticia.com/articulo2"},
          // Podés agregar más artículos por usuario aquí
        ]
      },
      "luciacarpio20@gmail.com": {
        activo: false,
        nombre: "Maria",
        apellido: "Carpio Peralta",
        email: "luciacarpio20@gmail.com",
        deuda: "$1.000",
        foto: ""
      },
      "maximoantonioacosta@hotmail.com": {
        activo: true,
        nombre: "Máximo Antonio",
        apellido: "Acosta",
        email: "maximoantonioacosta@hotmail.com",
        medioPago: "Mercado Pago",
        ultimoPago: "20 de julio de 2025",
        proximoPago: "20 de agosto de 2025",
        pais: "Argentina",
        emailVerificado: true,
        foto: ""
      }
    };

    let panelEstado = "cerrado"; 
    let usuarioActual = null;
    let btnCuenta = null;
    let btnCerrarSesion = null;
    let btnVolver = null;

    const btnIniciarSesion = document.getElementById("btnIniciarSesion");
    const saludoUsuario = document.getElementById("saludoUsuario");
    const popupLogin = document.getElementById("popupLogin");
    const mensajeError = document.getElementById("mensajeError");
    const inputEmail = document.getElementById("inputEmail");
    const panelMiCuenta = document.getElementById("panelMiCuenta");
    const derecha = document.getElementById("derecha");
    const izquierda = document.getElementById("izquierda");

    let contenidoExclusivoIndex = 0;

    function mostrarLogin() {
      mensajeError.style.display = "none";
      popupLogin.style.display = "flex";
      inputEmail.focus();
    }

    function cerrarLogin() {
      popupLogin.style.display = "none";
      inputEmail.value = "";
      mensajeError.style.display = "none";
    }

    function validarEmail() {
      const email = inputEmail.value.trim().toLowerCase();
      if (!email) {
        mensajeError.textContent = "Por favor, ingresá tu correo electrónico";
        mensajeError.style.display = "inline-block";
        return;
      }
      if (usuarios[email]) {
        if (usuarios[email].activo) {
          localStorage.setItem("usuarioLogueado", email);
          cargarSesion(usuarios[email]);
          cerrarLogin();
        } else {
          mensajeError.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}.`;
          mensajeError.style.display = "inline-block";
        }
      } else {
        mensajeError.textContent = "El correo ingresado no está suscripto.";
        mensajeError.style.display = "inline-block";
      }
    }

    function cargarSesion(usuario) {
      usuarioActual = usuario;
      btnIniciarSesion.style.display = "none";
      saludoUsuario.innerHTML = "";

      if (usuario.foto) {
        const img = document.createElement("img");
        img.src = usuario.foto;
        img.className = "foto-usuario";
        saludoUsuario.appendChild(img);
      }
      const primerNombre = usuario.nombre.split(" ")[0];
      const spanNombre = document.createElement("span");
      spanNombre.textContent = primerNombre;
      saludoUsuario.appendChild(spanNombre);

      derecha.innerHTML = "";

      btnCuenta = document.createElement("button");
      btnCuenta.textContent = "Mi cuenta";
      btnCuenta.className = "btn cuenta-style";
      btnCuenta.onclick = () => {
        if (panelEstado === "cerrado") mostrarPanelInicio();
        else if (panelEstado === "inicio") ocultarPanel();
      };
      derecha.appendChild(btnCuenta);

      btnCerrarSesion = document.createElement("button");
      btnCerrarSesion.textContent = "Cerrar sesión";
      btnCerrarSesion.className = "btn cuenta-style";
      btnCerrarSesion.onclick = () => {
        localStorage.removeItem("usuarioLogueado");
        location.reload();
      };
      derecha.appendChild(btnCerrarSesion);

      ocultarPanel();
    }

    function mostrarPanelInicio() {
      panelEstado = "inicio";
      construirPanelInicio();
      derecha.style.display = "none";
      izquierda.style.display = "none";
      panelMiCuenta.classList.add("visible");
      construirBotonVolver();
    }

    function construirPanelInicio() {
      panelMiCuenta.innerHTML = "";

      // Botón Usuario (antes Nombre completo)
      const btnUsuario = document.createElement("button");
      btnUsuario.className = "btn-panel";
      btnUsuario.textContent = "Usuario";
      btnUsuario.onclick = () => { construirDetalle("nombre"); };
      panelMiCuenta.appendChild(btnUsuario);

      // Botón Método de pago
      const btnMetodo = document.createElement("button");
      btnMetodo.className = "btn-panel";
      btnMetodo.textContent = "Método de pago";
      btnMetodo.onclick = () => { construirDetalle("metodoPago"); };
      panelMiCuenta.appendChild(btnMetodo);

      // Botón Próximas fechas de pago
      const btnFechas = document.createElement("button");
      btnFechas.className = "btn-panel";
      btnFechas.textContent = "Próximas fechas de pago";
      btnFechas.onclick = () => { construirDetalle("proximosPagos"); };
      panelMiCuenta.appendChild(btnFechas);

      // Botón Dar de baja suscripción (sin subrayado)
      const btnBaja = document.createElement("a");
      btnBaja.className = "btn-baja";
      btnBaja.textContent = "Dar de baja suscripción";
      btnBaja.href = "https://www.prenoticia.com/baja-suscripción";
      btnBaja.target = "_blank";
      panelMiCuenta.appendChild(btnBaja);

      // Botón Ayuda a la derecha del botón baja
      const btnAyuda = document.createElement("a");
      btnAyuda.className = "btn-baja";
      btnAyuda.textContent = "Ayuda";
      btnAyuda.href = "https://www.prenoticia.com/mi-cuenta-ayuda";
      btnAyuda.target = "_blank";
      panelMiCuenta.appendChild(btnAyuda);
    }

    function construirDetalle(tipo) {
      panelEstado = "detalle";
      panelMiCuenta.innerHTML = "";

      if (!usuarioActual) return;

      if (tipo === "nombre") {
        const contenedor = document.createElement("div");
        contenedor.className = "usuario-detalle";

        if (usuarioActual.foto) {
          const img = document.createElement("img");
          img.src = usuarioActual.foto;
          img.className = "foto-usuario";
          contenedor.appendChild(img);
        }

        // Mostrar nombre completo directamente (sin "Nombre:" o etiqueta)
        const nombreTexto = document.createElement("span");
        nombreTexto.textContent = usuarioActual.nombre + " " + usuarioActual.apellido;
        contenedor.appendChild(nombreTexto);
        panelMiCuenta.appendChild(contenedor);

        // Mostrar datos completos abajo sin eliminar nada
        const datosUsuario = document.createElement("div");
        datosUsuario.className = "usuario-datos";

        const emailSpan = document.createElement("span");
        emailSpan.textContent = "Correo: " + usuarioActual.email;
        datosUsuario.appendChild(emailSpan);

        const emailVerificadoSpan = document.createElement("span");
        emailVerificadoSpan.textContent = "Correo verificado: " + (usuarioActual.emailVerificado ? "Sí" : "No");
        datosUsuario.appendChild(emailVerificadoSpan);

        if (usuarioActual.pais) {
          const paisSpan = document.createElement("span");
          paisSpan.textContent = "País: " + usuarioActual.pais;
          datosUsuario.appendChild(paisSpan);
        }

        if (usuarioActual.deuda) {
          const deudaSpan = document.createElement("span");
          deudaSpan.textContent = "Deuda: " + usuarioActual.deuda;
          datosUsuario.appendChild(deudaSpan);
        }

        panelMiCuenta.appendChild(datosUsuario);

      } else if (tipo === "metodoPago") {
        const metodo = document.createElement("span");
        metodo.textContent = usuarioActual.medioPago || "No registrado";
        panelMiCuenta.appendChild(metodo);
      } else if (tipo === "proximosPagos") {
        const proximo = document.createElement("span");
        proximo.textContent = usuarioActual.proximoPago || "No registrado";
        panelMiCuenta.appendChild(proximo);
      }

      construirBotonVolver();
    }

    function construirContenidoExclusivo() {
      panelEstado = "exclusivo";
      panelMiCuenta.innerHTML = "";

      if (!usuarioActual || !usuarioActual.contenidoExclusivo || usuarioActual.contenidoExclusivo.length === 0) {
        const mensaje = document.createElement("span");
        mensaje.textContent = "No hay contenido exclusivo disponible.";
        panelMiCuenta.appendChild(mensaje);
        construirBotonVolver();
        return;
      }

      const navDiv = document.createElement("div");
      navDiv.id = "contenidoExclusivo";

      // Botones navegación a la izquierda del título
      const navBotones = document.createElement("div");
      navBotones.className = "nav-botones";

      const btnAnterior = document.createElement("button");
      btnAnterior.textContent = "<";
      btnAnterior.onclick = () => {
        contenidoExclusivoIndex--;
        if (contenidoExclusivoIndex < 0) contenidoExclusivoIndex = usuarioActual.contenidoExclusivo.length - 1;
        actualizarContenidoExclusivo();
      };
      navBotones.appendChild(btnAnterior);

      const btnSiguiente = document.createElement("button");
      btnSiguiente.textContent = ">";
      btnSiguiente.onclick = () => {
        contenidoExclusivoIndex++;
        if (contenidoExclusivoIndex >= usuarioActual.contenidoExclusivo.length) contenidoExclusivoIndex = 0;
        actualizarContenidoExclusivo();
      };
      navBotones.appendChild(btnSiguiente);

      navDiv.appendChild(navBotones);

      // Título del artículo con link, a la derecha de botones
      const tituloArticulo = document.createElement("span");
      tituloArticulo.className = "titulo-articulo";
      const linkTitulo = document.createElement("a");
      linkTitulo.href = usuarioActual.contenidoExclusivo[contenidoExclusivoIndex].link;
      linkTitulo.textContent = usuarioActual.contenidoExclusivo[contenidoExclusivoIndex].titulo;
      linkTitulo.target = "_blank";
      tituloArticulo.appendChild(linkTitulo);
      tituloArticulo.id = "tituloArticulo";
      navDiv.appendChild(tituloArticulo);

      panelMiCuenta.appendChild(navDiv);

      // Contenido debajo (link también para redundancia, igual abre en pestaña nueva)
      const contenidoArticulo = document.createElement("div");
      contenidoArticulo.id = "contenidoArticulo";
      contenidoArticulo.style.color = "white";
      contenidoArticulo.style.marginTop = "6px";
      contenidoArticulo.innerHTML = `<a href="${usuarioActual.contenidoExclusivo[contenidoExclusivoIndex].link}" target="_blank" style="color:#fff; text-decoration:underline;">Leer artículo completo</a>`;
      panelMiCuenta.appendChild(contenidoArticulo);

      construirBotonVolver();
    }

    function actualizarContenidoExclusivo() {
      const tituloArticulo = document.getElementById("tituloArticulo");
      const contenidoArticulo = document.getElementById("contenidoArticulo");
      tituloArticulo.innerHTML = "";
      const linkTitulo = document.createElement("a");
      linkTitulo.href = usuarioActual.contenidoExclusivo[contenidoExclusivoIndex].link;
      linkTitulo.textContent = usuarioActual.contenidoExclusivo[contenidoExclusivoIndex].titulo;
      linkTitulo.target = "_blank";
      tituloArticulo.appendChild(linkTitulo);
      contenidoArticulo.innerHTML = `<a href="${usuarioActual.contenidoExclusivo[contenidoExclusivoIndex].link}" target="_blank" style="color:#fff; text-decoration:underline;">Leer artículo completo</a>`;
    }

    function construirBotonVolver() {
      btnVolver = document.createElement("button");
      btnVolver.className = "btn-panel btn-volver";
      btnVolver.textContent = "Volver";
      btnVolver.onclick = () => {
        if (panelEstado === "detalle" || panelEstado === "exclusivo") {
          mostrarPanelInicio();
        } else if (panelEstado === "inicio") {
          ocultarPanel();
        }
      };
      panelMiCuenta.appendChild(btnVolver);
    }

    function ocultarPanel() {
      panelEstado = "cerrado";
      panelMiCuenta.classList.remove("visible");
      derecha.style.display = "flex";
      izquierda.style.display = "flex";
      panelMiCuenta.innerHTML = "";
    }

    // Al cargar la página, intentar reestablecer sesión
    window.onload = function() {
      const emailGuardado = localStorage.getItem("usuarioLogueado");
      if (emailGuardado && usuarios[emailGuardado] && usuarios[emailGuardado].activo) {
        cargarSesion(usuarios[emailGuardado]);
      }
    };
  </script>

</body>
</html>
