<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barra Flotante Suscriptores</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f68e03;
      z-index: 9999;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .barra-contenido {
      width: 100%;
      max-width: 1105px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #a55a00;
    }

    .seccion-login {
      width: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #f68e03;
      padding: 15px;
      animation: fadeIn 0.5s ease;
    }

    .seccion-login input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .mensaje-error {
      color: white;
      background-color: rgba(255, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .barra-contenido {
        flex-direction: column;
        align-items: stretch;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="barra-flotante">
  <div class="barra-contenido" id="barraContenido">
    <div id="botonesInicio">
      <button class="btn" onclick="mostrarLogin()">Iniciar sesión</button>
    </div>
    <div>
      <button class="btn">Suscribirme</button>
      <button class="btn">Ayuda</button>
    </div>
  </div>

  <div class="seccion-login" id="seccionLogin">
    <input type="email" id="emailInput" placeholder="Ingresá tu correo electrónico" />
    <button class="btn" onclick="validarEmail()">Ingresar</button>
    <button class="btn" onclick="cerrarLogin()">Cerrar</button>
    <div id="mensaje" class="mensaje-error" style="display: none;"></div>
  </div>
</div>

<script>
  const seccionLogin = document.getElementById('seccionLogin');
  const barraContenido = document.getElementById('barraContenido');
  const mensaje = document.getElementById('mensaje');

  const usuariosActivos = ["usuario@ejemplo.com", "suscriptor@correo.com"];
  const usuariosSuspendidos = ["suspendido@correo.com"];

  function mostrarLogin() {
    barraContenido.style.display = 'none';
    seccionLogin.style.display = 'flex';
    mensaje.style.display = 'none';
  }

  function cerrarLogin() {
    seccionLogin.style.display = 'none';
    barraContenido.style.display = 'flex';
    mensaje.style.display = 'none';
  }

  function validarEmail() {
    const email = document.getElementById('emailInput').value.trim().toLowerCase();

    if (usuariosSuspendidos.includes(email)) {
      mensaje.innerText = "Tu cuenta ha sido suspendida.";
      mensaje.style.display = 'block';
      return;
    }

    if (!usuariosActivos.includes(email)) {
      mensaje.innerText = "El correo ingresado no está suscripto.";
      mensaje.style.display = 'block';
      return;
    }

    // Simula inicio de sesión exitoso
    alert("Sesión iniciada correctamente");
    cerrarLogin();
  }
</script>

</body>
</html>
