<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barra Flotante con Panel Mi Cuenta</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: Arial, sans-serif; background: #fefefe; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    /* Barra flotante */
    .barra-flotante {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #f68e03;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 8px;
      z-index: 9999;
      user-select: none;
      overflow: visible;
    }

    /* Barra-contenido: en escritorio quitamos márgenes laterales según pedido (sin max-width ni margin auto) */
    .barra-contenido {
      width: 100%;
      max-width: none; /* quitamos el max-width que generaba márgenes incómodos en escritorio */
      margin: 0; /* sin centrado automático para quitar márgenes laterales */
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      height: 100%;
      padding-left: 0; /* en escritorio no queremos espacios laterales */
      padding-right: 0;
      gap: 8px;
    }

    /* Grupos y botones: permitimos scroll horizontal cuando el contenido supera el ancho
       (excepto el contenedor-exclusivo que se controla con flechas; ver comentarios JS/CSS)
    */
    .grupo-botones {
      display: flex;
      align-items: center;
      gap: 6px;
      height: 100%;
      flex-wrap: nowrap;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Añadimos una clase utilitaria scrollable que activa overflow-x auto y permite touch scroll */
    .scrollable {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: thin;
      -ms-overflow-style: -ms-autohiding-scrollbar;
    }

    .btn {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      height: 32px; /* Igual alto para todos los botones */
      display: inline-flex;
      align-items: center;
      text-decoration: none;
      transition: background 0.3s ease;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .btn:hover { background-color: #a55a00; text-decoration: none; }

    .popup-login {
      position: absolute;
      top: 50px;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #f68e03;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 10px;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
      user-select: auto;
    }

    .popup-login input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      width: 200px;
      font-size: 14px;
    }

    .mensaje-error {
      color: white;
      background-color: red;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* PANEL MI CUENTA */
    #panelMiCuenta {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      color: white;
      display: none; /* oculto por defecto: se mostrará con clase visible */
      align-items: center;
      gap: 10px;
      padding: 0 16px;
      white-space: nowrap;
      font-size: 14px;
      overflow: hidden;
      transition: opacity 0.35s ease, transform 0.25s ease;
      user-select: none;
      z-index: 10000;
      background: transparent; /* respetamos diseño visual actual */
    }

    #panelMiCuenta.visible { display: flex; opacity: 1; }

    /* Inner wrapper to control layout of content + volver button */
    .panel-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
      min-width: 0;
    }

    /* Botones del panel */
    #panelMiCuenta .btn-panel {
      background-color: #bb6c00;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      transition: background-color 0.25s ease;
      white-space: nowrap;
      text-decoration: none !important;
      height: 32px; /* Igual alto que los botones principales */
      box-sizing: border-box;
    }
    #panelMiCuenta .btn-panel:hover { background-color: #a55a00; }

    /* Imagen usuario */
    .foto-usuario {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 6px;
      flex-shrink: 0;
    }

    /* Contenedor usuario detalle */
    .usuario-detalle { display: flex; align-items: center; gap: 8px; white-space: nowrap; min-width: 0; }
    .usuario-datos { display: flex; gap: 15px; font-size: 14px; color: white; white-space: nowrap; align-items: center; min-width: 0; }

    /* Alineamiento y tamaño igual para todo: forzamos misma font-size; nombre y apellido en negrita */
    .nombre-apellido { font-size: 14px; display: inline-flex; align-items: center; gap:6px; }
    .nombre-apellido strong { font-weight: 700; font-size: inherit; line-height: 1; display: inline-block; }

    .usuario-datos span { font-weight: 400; font-size: 14px; line-height: 1; color: white; display: inline-block; white-space: nowrap; }

    /* Contenido exclusivo */
    .contenedor-exclusivo {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      flex-grow: 1;
      justify-content: flex-start;
      overflow: hidden; /* contenido exclusivo NO usa scroll nativo, se controla con flechas */
      min-width: 0;
    }

    .flecha {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      user-select: none;
      flex-shrink: 0;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 32px;
      box-sizing: border-box;
    }
    .flecha:hover { background: rgba(255,255,255,0.35); }

    .articulo-exclusivo {
      min-width: 200px;
      padding: 6px 10px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      display: flex;
      align-items: center;
      margin-left: 0;
      margin-right: 0;
      justify-content: flex-start;
      overflow: hidden;
      min-width: 0;
      max-width: 100%;
    }
    .articulo-exclusivo a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 1;
    }
    .articulo-exclusivo a:hover { text-decoration: underline; }

    /* Badge para artículos "Sorteo" / "Código" / "Exclusivo" */
    .badge {
      background: rgba(255,255,255,0.18);
      color: white;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 12px;
      margin-right: 8px;
      flex-shrink: 0;
      font-size: 12px;
    }

    /* Botón volver a la derecha en pantalla escritorio (se mantiene la apariencia original) */
    .back-wrapper { display: flex; align-items: center; margin-left: 10px; flex-shrink: 0; }

    /* --- Comportamiento responsive --- */
    @media (max-width: 600px) {
      .btn { font-size: 13px; padding: 5px 8px; height: 28px; }
      .popup-login input { width: 140px; }
      #panelMiCuenta { font-size: 13px; padding: 0 11px; } /* pediste quitar 1px a los espacios laterales en móvil (antes 12px), usamos 11px */
      #panelMiCuenta .btn-panel { padding: 5px 8px; height: 28px; }
      .barra-contenido { padding-left: 11px; padding-right: 11px; max-width: 100%; } /* aplicación del -1px pedido */
      .usuario-datos { font-size: 13px; }

      /* Estructura móvil: contenido exclusivo a la izquierda y el botón volver pegado a la derecha del panel
         además hacemos que el artículo ocupe todo el ancho disponible para que se vea correctamente en celular
      */
      #panelMiCuenta.visible {
        display: flex;
        padding-left: 11px;
        padding-right: 11px;
      }

      .panel-inner { gap: 8px; }

      .contenedor-exclusivo {
        overflow: hidden;
        min-width: 0;
        flex: 1 1 auto;
      }

      .articulo-exclusivo {
        min-width: 0;
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
      }

      .articulo-exclusivo a { white-space: normal; }

      /* Forzamos que el back-wrapper se ubique a la derecha con margin-left:auto */
      .back-wrapper { margin-left: auto; }

      /* Aumentamos el touch area de las flechas en móvil */
      .flecha { padding: 8px 10px; min-width: 40px; }

      /* Si hay badge, que se muestre antes del título y no rompa el ancho */
      .badge { margin-right: 8px; flex-shrink: 0; }
    }

    /* Hacemos que ciertos contenedores sean scrollables horizontalmente (sin barra visible en móviles)
       Aplicamos la clase .scrollable en HTML/JS según sea necesario.
    */
    .scrollable::-webkit-scrollbar { height: 6px; }
    .scrollable::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 3px; }

    /* En móviles ocultamos las barras de scroll nativas visualmente pero permitimos el touch scroll */
    @media (max-width: 600px) {
      .scrollable::-webkit-scrollbar { display: none; }
      .scrollable { -ms-overflow-style: none; scrollbar-width: none; }
    }

    /* Evitar scrollbars no deseadas en panel */
    #panelMiCuenta::-webkit-scrollbar { height: 6px; }
    #panelMiCuenta::-webkit-scrollbar-thumb { background: rgba(255 255 255 / 0.3); border-radius: 3px; }

    /* Pequeños ajustes para que todo quede alineado y sin cambiar la ubicación de botones */
    .barra-contenido > .grupo-botones:first-child { margin-left: 8px; }
    .barra-contenido > .grupo-botones:last-child { margin-right: 8px; }

    /* Accesibilidad: foco visible */
    .btn:focus, .btn-panel:focus, .flecha:focus { outline: 2px solid rgba(255,255,255,0.7); outline-offset: 2px; }

  </style>
</head>
<body>

  <div class="barra-flotante">
    <div class="barra-contenido" id="barraContenido">
      <!-- Izquierda: grupo de botones; habilitado para scroll horizontal si hay overflow -->
      <div class="grupo-botones scrollable" id="izquierda" aria-label="grupo izquierdo botones" role="region">
        <button class="btn" id="btnIniciarSesion" onclick="mostrarLogin()" aria-controls="popupLogin">Iniciar sesión</button>
        <span id="saludoUsuario" style="color:white; display:flex; align-items:center; gap:6px;"></span>
      </div>

      <!-- Panel (oculto/visible) -->
      <div id="panelMiCuenta" aria-hidden="true"></div>

      <!-- Derecha: botones de acción; también scrollable si se desborda -->
      <div class="grupo-botones scrollable" id="derecha" aria-label="grupo derecho botones" role="region">
        <a href="https://www.prenoticia.com/p/suscribirme-prenoticia.html" class="btn" target="_blank" rel="noopener">Suscribirme</a>
        <a href="https://www.prenoticia.com/mi-cuenta-ayuda" class="btn" target="_blank" rel="noopener">Ayuda</a>
      </div>

      <div class="popup-login" id="popupLogin" role="dialog" aria-modal="false" aria-hidden="true">
        <input type="email" id="inputEmail" placeholder="Tu correo" aria-label="Correo electrónico"/>
        <button class="btn" onclick="validarEmail()">Ingresar</button>
        <button class="btn" onclick="cerrarLogin()" aria-label="Cerrar">✕</button>
        <span class="mensaje-error" id="mensajeError" role="status" aria-live="polite"></span>
      </div>
    </div>
  </div>

  <script>
    // Datos de ejemplo (no modificar)
    const usuarios = {
      "mauricioacostacom@gmail.com": {
        activo: true,
        nombre: "Mauricio David",
        apellido: "Acosta Danaher",
        email: "mauricioacostacom@gmail.com",
        medioPago: "Mercado Pago",
        ultimoPago: "31 de julio de 2025",
        proximoPago: "31 de septiembre de 2025",
        pais: "Buenos Aires, Argentina",
        emailVerificado: true,
        foto: "https://pbs.twimg.com/profile_images/1907511710769930240/7oUtDTMv_400x400.jpg",
        articulos: [
          { titulo: "Submarino desaparece en la Antártida tras descubrir estructuras desconocidas", url: "https://www.prenoticia.com/2025/08/submarino-desaparece-en-la-antartida.html" },
          { titulo: "Un informe reciente señala que no hace falta caminar tantos pasos como se creía para cuidar la salud", url: "https://www.prenoticia.com/2025/08/un-informe-reciente-senala-que-no-hace.html" },
          { titulo: "El cerebro del hombre es más grande, pero el de la mujer funciona con más eficiencia", url: "https://www.prenoticia.com/2025/06/el-cerebro-del-hombre-es-mas-grande.html" },
          { titulo: "¡Ganá una suscripción anual! Participá del sorteo exclusivo", url: "https://www.prenoticia.com/sorteo-2025", tipo: "sorteo" },
          { titulo: "Código exclusivo: 10% de descuento en Prenoticia", url: "https://www.prenoticia.com/codigo-descuento", tipo: "codigo" }
        ]
      },
      "luciacarpio20@gmail.com": {
        activo: false,
        nombre: "Maria",
        apellido: "Carpio Peralta",
        email: "luciacarpio20@gmail.com",
        deuda: "$1.000",
        foto: ""
      }
    };

    let panelEstado = "cerrado";
    let usuarioActual = null;
    let articuloIndex = 0;

    const btnIniciarSesion = document.getElementById("btnIniciarSesion");
    const saludoUsuario = document.getElementById("saludoUsuario");
    const popupLogin = document.getElementById("popupLogin");
    const mensajeError = document.getElementById("mensajeError");
    const inputEmail = document.getElementById("inputEmail");
    const panelMiCuenta = document.getElementById("panelMiCuenta");
    const derecha = document.getElementById("derecha");
    const izquierda = document.getElementById("izquierda");

    // Mostrar / cerrar login
    function mostrarLogin() { mensajeError.style.display = "none"; popupLogin.style.display = "flex"; popupLogin.setAttribute("aria-hidden","false"); inputEmail.focus(); }
    function cerrarLogin() { popupLogin.style.display = "none"; popupLogin.setAttribute("aria-hidden","true"); inputEmail.value = ""; mensajeError.style.display = "none"; }

    function validarEmail() {
      const email = inputEmail.value.trim().toLowerCase();
      if (!email) { mensajeError.textContent = "Por favor, ingresá tu correo electrónico"; mensajeError.style.display = "inline-block"; return; }
      if (usuarios[email]) {
        if (usuarios[email].activo) { localStorage.setItem("usuarioLogueado", email); cargarSesion(usuarios[email]); cerrarLogin(); }
        else { mensajeError.textContent = `Tu cuenta registra una deuda impaga de ${usuarios[email].deuda}.`; mensajeError.style.display = "inline-block"; }
      } else { mensajeError.textContent = "El correo ingresado no está suscripto."; mensajeError.style.display = "inline-block"; }
    }

    // Carga de sesión: mantiene funcionalidad de botones; actualiza saludo (nombre en primer lugar, foto si existe)
    function cargarSesion(usuario) {
      usuarioActual = usuario;
      btnIniciarSesion.style.display = "none";
      saludoUsuario.innerHTML = "";
      if (usuario.foto) {
        const img = document.createElement("img"); img.src = usuario.foto; img.className = "foto-usuario"; img.alt = "Foto usuario"; saludoUsuario.appendChild(img);
      }
      // Mostrar primer nombre en saludo (sin negrita aquí, solo saludo compacto)
      const primerNombre = usuario.nombre.split(" ")[0];
      saludoUsuario.appendChild(document.createTextNode(primerNombre));
      // Reemplazamos los botones de la derecha (manteniendo funcionalidad)
      derecha.innerHTML = "";

      const btnCuenta = document.createElement("button");
      btnCuenta.textContent = "Mi cuenta";
      btnCuenta.className = "btn";
      btnCuenta.onclick = () => { if (panelEstado === "cerrado") mostrarPanelInicio(); else if (panelEstado === "inicio") ocultarPanel(); };
      derecha.appendChild(btnCuenta);

      const btnCerrarSesion = document.createElement("button");
      btnCerrarSesion.textContent = "Cerrar sesión";
      btnCerrarSesion.className = "btn";
      btnCerrarSesion.onclick = () => { localStorage.removeItem("usuarioLogueado"); location.reload(); };
      derecha.appendChild(btnCerrarSesion);

      ocultarPanel();
    }

    // Mostrar panel inicial con botones (inicio)
    function mostrarPanelInicio() {
      panelEstado = "inicio";
      construirPanelInicio();
      derecha.style.display = "none";
      izquierda.style.display = "none";
      panelMiCuenta.classList.add("visible");
      panelMiCuenta.setAttribute("aria-hidden","false");
    }

    function construirPanelInicio() {
      panelMiCuenta.innerHTML = "";

      // wrapper inner para controlar posicion del contenido y del boton volver
      const inner = document.createElement('div');
      inner.className = 'panel-inner';

      const acciones = document.createElement('div');
      acciones.style.display = 'flex';
      acciones.style.gap = '8px';
      acciones.style.alignItems = 'center';
      acciones.className = 'scrollable'; // acciones pueden scrollear horizontalmente si hay muchos botones

      const btnNombre = document.createElement("button");
      btnNombre.className = "btn-panel";
      btnNombre.textContent = "Usuario";
      btnNombre.onclick = () => { construirDetalle("nombre"); };
      acciones.appendChild(btnNombre);

      const btnExclusivo = document.createElement("button");
      btnExclusivo.className = "btn-panel";
      btnExclusivo.textContent = "Contenido exclusivo";
      btnExclusivo.onclick = () => { construirExclusivo(); };
      acciones.appendChild(btnExclusivo);

      const btnMetodo = document.createElement("button");
      btnMetodo.className = "btn-panel";
      btnMetodo.textContent = "Método de pago";
      btnMetodo.onclick = () => { construirDetalle("metodoPago"); };
      acciones.appendChild(btnMetodo);

      const btnFechas = document.createElement("button");
      btnFechas.className = "btn-panel";
      btnFechas.textContent = "Próximas fechas de pago";
      btnFechas.onclick = () => { construirDetalle("proximosPagos"); };
      acciones.appendChild(btnFechas);

      const btnBaja = document.createElement("a");
      btnBaja.className = "btn-panel";
      btnBaja.style.textDecoration = "none";
      btnBaja.textContent = "Dar de baja suscripción";
      btnBaja.href = "https://www.prenoticia.com/baja-suscripción";
      btnBaja.target = "_blank";
      btnBaja.rel = "noopener";
      acciones.appendChild(btnBaja);

      const btnAyuda = document.createElement("a");
      btnAyuda.className = "btn-panel";
      btnAyuda.textContent = "Ayuda";
      btnAyuda.href = "https://www.prenoticia.com/mi-cuenta-ayuda";
      btnAyuda.target = "_blank";
      btnAyuda.rel = "noopener";
      acciones.appendChild(btnAyuda);

      inner.appendChild(acciones);

      // Back wrapper (visible but colocado a la derecha por CSS en móvil y desktop)
      const backWrap = document.createElement('div');
      backWrap.className = 'back-wrapper';
      inner.appendChild(backWrap);

      panelMiCuenta.appendChild(inner);

      construirBotonVolverInContainer(backWrap);
    }

    // Contenido exclusivo: NO usa scroll nativo (overflow hidden) y se navega con flechas
    function construirExclusivo() {
      panelEstado = "detalle";
      panelMiCuenta.innerHTML = "";

      if (!usuarioActual || !usuarioActual.articulos) {
        panelMiCuenta.textContent = "No hay contenido exclusivo disponible.";
        construirBotonVolver();
        return;
      }

      const inner = document.createElement('div');
      inner.className = 'panel-inner';

      const cont = document.createElement("div");
      cont.className = "contenedor-exclusivo";

      // Flechas: izquierda y derecha
      const flechaIzq = document.createElement("button");
      flechaIzq.className = "flecha";
      flechaIzq.textContent = "<";
      flechaIzq.setAttribute("aria-label","anterior");
      flechaIzq.onclick = () => { articuloIndex = (articuloIndex - 1 + usuarioActual.articulos.length) % usuarioActual.articulos.length; mostrarArticulo(); };

      const flechaDer = document.createElement("button");
      flechaDer.className = "flecha";
      flechaDer.textContent = ">";
      flechaDer.setAttribute("aria-label","siguiente");
      flechaDer.onclick = () => { articuloIndex = (articuloIndex + 1) % usuarioActual.articulos.length; mostrarArticulo(); };

      const articuloDiv = document.createElement("div");
      articuloDiv.className = "articulo-exclusivo";

      // Badge (si el artículo tiene tipo: 'sorteo'|'codigo'|'exclusivo')
      const badge = document.createElement('span');
      badge.className = 'badge';

      const enlace = document.createElement("a");
      enlace.target = "_blank";
      enlace.rel = "noopener";

      // Append elements: flechas, articulo con badge + link
      cont.appendChild(flechaIzq);
      cont.appendChild(flechaDer);
      articuloDiv.appendChild(badge);
      articuloDiv.appendChild(enlace);
      cont.appendChild(articuloDiv);

      inner.appendChild(cont);

      // Back wrapper: lo colocamos como hijo de inner para que en móvil quede a la derecha
      const backWrap = document.createElement('div');
      backWrap.className = 'back-wrapper';
      inner.appendChild(backWrap);

      panelMiCuenta.appendChild(inner);

      construirBotonVolverInContainer(backWrap);

      function mostrarArticulo() {
        const art = usuarioActual.articulos[articuloIndex];
        enlace.href = art.url;
        enlace.textContent = art.titulo;
        // Mostrar badge según tipo
        if (art.tipo === 'sorteo') badge.textContent = 'SORTEO';
        else if (art.tipo === 'codigo') badge.textContent = 'CÓDIGO';
        else if (art.tipo === 'exclusivo') badge.textContent = 'EXCLUSIVO';
        else badge.textContent = '';

        // Si no hay badge, ocultarlo visualmente pero mantener estructura
        badge.style.display = badge.textContent ? 'inline-flex' : 'none';
      }

      mostrarArticulo();
    }

    // Construcción de detalles (nombre, método pago, proximos pagos)
    function construirDetalle(tipo) {
      panelEstado = "detalle";
      panelMiCuenta.innerHTML = "";
      if (!usuarioActual) return;

      const inner = document.createElement('div');
      inner.className = 'panel-inner';

      const contenido = document.createElement('div');
      contenido.style.display = 'flex';
      contenido.style.alignItems = 'center';
      contenido.style.gap = '8px';
      contenido.style.minWidth = 0;
      contenido.className = 'scrollable'; // permitimos scroll horizontal si el contenido supera el ancho

      if (tipo === "nombre") {
        const contUsuario = document.createElement("div");
        contUsuario.className = "usuario-detalle";

        if (usuarioActual.foto) {
          const img = document.createElement("img"); img.src = usuarioActual.foto; img.className = "foto-usuario"; img.alt = "Foto usuario"; contUsuario.appendChild(img);
        }

        // Nombre y apellido en negrita pero todo alineado y mismo tamaño
        const nombreSpan = document.createElement("div");
        nombreSpan.className = "nombre-apellido";
        // Usamos strong para nombre+apellido
        const strongText = document.createElement("strong");
        strongText.innerText = usuarioActual.nombre + " " + usuarioActual.apellido;
        nombreSpan.appendChild(strongText);
        contUsuario.appendChild(nombreSpan);

        contenido.appendChild(contUsuario);

        const datos = document.createElement("div"); datos.className = "usuario-datos";
        const emailSpan = document.createElement("span"); emailSpan.textContent = usuarioActual.email; datos.appendChild(emailSpan);
        const verificadoSpan = document.createElement("span"); verificadoSpan.textContent = usuarioActual.emailVerificado ? "✅ Email verificado" : "❌ Email no verificado"; datos.appendChild(verificadoSpan);
        const paisSpan = document.createElement("span"); paisSpan.textContent = usuarioActual.pais || ""; datos.appendChild(paisSpan);
        contenido.appendChild(datos);
      }
      if (tipo === "metodoPago") {
        const metodo = document.createElement("div");
        metodo.style.fontSize = "14px";
        metodo.textContent = `Método de pago: ${usuarioActual.medioPago || "No especificado"}`;
        contenido.appendChild(metodo);
      }
      if (tipo === "proximosPagos") {
        const pagos = document.createElement("div");
        pagos.style.fontSize = "14px";
        // mantenemos el estilo pero no cambiamos estructura
        pagos.innerHTML = `Último pago: <b>${usuarioActual.ultimoPago || "No disponible"}</b> &nbsp; Próximo pago: <b>${usuarioActual.proximoPago || "No disponible"}</b>`;
        contenido.appendChild(pagos);
      }

      inner.appendChild(contenido);

      const backWrap = document.createElement('div'); backWrap.className = 'back-wrapper'; inner.appendChild(backWrap);

      panelMiCuenta.appendChild(inner);

      construirBotonVolverInContainer(backWrap);
    }

    // Construye botón volver dentro de un contenedor dado
    function construirBotonVolverInContainer(container) {
      container.innerHTML = '';
      const btnVolver = document.createElement("button");
      btnVolver.className = "btn-panel";
      btnVolver.textContent = "← Volver";
      btnVolver.onclick = () => { if (panelEstado === "detalle") mostrarPanelInicio(); else if (panelEstado === "inicio") ocultarPanel(); };
      container.appendChild(btnVolver);
    }

    // Para compatibilidad: construirBotonVolver si alguien lo llama
    function construirBotonVolver() {
      const btnVolver = document.createElement("button");
      btnVolver.className = "btn-panel";
      btnVolver.textContent = "← Volver";
      btnVolver.style.marginLeft = "10px";
      btnVolver.onclick = () => { if (panelEstado === "detalle") mostrarPanelInicio(); else if (panelEstado === "inicio") ocultarPanel(); };
      panelMiCuenta.appendChild(btnVolver);
    }

    // Oculta panel y restaura barra
    function ocultarPanel() { panelMiCuenta.classList.remove("visible"); panelMiCuenta.innerHTML = ""; panelMiCuenta.setAttribute("aria-hidden","true"); panelEstado = "cerrado"; derecha.style.display = "flex"; izquierda.style.display = "flex"; }

    // Restauración de sesión si existe
    window.onload = () => {
      const emailGuardado = localStorage.getItem("usuarioLogueado");
      if (emailGuardado && usuarios[emailGuardado] && usuarios[emailGuardado].activo) { cargarSesion(usuarios[emailGuardado]); }
      // Small touch: allow horizontal wheel scroll for scrollable containers on desktop (makes long button rows navigable)
      enableHorizontalWheelScroll('.scrollable');
    };

    // Utility: enable wheel horizontal scroll on desktop for elements matching selector
    function enableHorizontalWheelScroll(selector) {
      try {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => {
          el.addEventListener('wheel', function(e) {
            // only when overflow happens
            if (el.scrollWidth > el.clientWidth) {
              // horizontal scroll with shift or vertical wheel
              if (!e.shiftKey && Math.abs(e.deltaY) <= Math.abs(e.deltaX)) return;
              e.preventDefault();
              el.scrollLeft += e.deltaY;
            }
          }, { passive: false });
        });
      } catch (err) { /* no-op */ }
    }

    // Nota: el contenedor exclusivo usa flechas para navegar y NO activa scroll nativo por diseño pedido.
    // Se mantiene toda la funcionalidad original de botones y se asegura que los nombres (nombre+apellido)
    // estén en negrita mientras el resto del texto se muestra normal y alineado, todos con el mismo tamaño.
  </script>

</body>
